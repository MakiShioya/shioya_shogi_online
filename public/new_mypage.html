<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
  <title>ã—ãŠã‚„å°†æ£‹ - ãƒã‚¤ãƒšãƒ¼ã‚¸</title>
  
  <link rel="preload" href="script/font/setofont.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="icon" href="script/image/komiya_icon.png"> 
  
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <style>
    /* --- åŸºæœ¬è¨­å®š (Home.htmlã‹ã‚‰ç¶™æ‰¿) --- */
    @font-face {
      font-family: 'SetoFont';
      src: url('script/font/setofont.ttf') format('truetype');
      font-display: block;
    }

    * {
      font-family: 'SetoFont', "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      position: fixed;
      background-color: #2c3e50;
      overflow: hidden;
      overscroll-behavior: none;
      -webkit-user-select: none;
      user-select: none;
      touch-action: none;
    }

    /* èƒŒæ™¯ */
    #bg-image {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
      background-image: linear-gradient(rgba(44, 62, 80, 0.6), rgba(44, 62, 80, 0.6)), url('script/image/shogi_title.PNG');
      background-size: cover;
      background-position: center;
    }

    input, textarea {
      user-select: text;
      -webkit-user-select: text;
      touch-action: auto;
    }

    /* --- â‘  ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼è¡¨ç¤º (ä½ç½®èª¿æ•´æ¸ˆã¿) --- */
    .character-stand {
      position: absolute;
      bottom: 0;
      left: 35%; 
      transform: translateX(-50%);
      height: 85vh;
      width: auto;
      max-width: 90%;
      z-index: 1;
      filter: drop-shadow(0 0 15px rgba(0,0,0,0.6));
      pointer-events: none;
    }

    /* --- â‘¢ ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ãƒ‘ãƒãƒ« (ä½ç½®ã‚’ä¸Šã«èª¿æ•´) --- */
    .profile-panel {
      position: absolute;
      /* ä¸Šéƒ¨ã®ãƒãƒ¼ãŒãªã„ãŸã‚ã€å°‘ã—ä¸Šã«é…ç½® */
      top: 5%; 
      right: 5%;
      width: 45%;
      max-width: 400px;
      
      background: rgba(236, 219, 191, 0.95); /* ãƒ™ãƒ¼ã‚¸ãƒ¥ */
      border: 4px solid #8b4513; /* ã“ã’èŒ¶æ  */
      border-radius: 15px;
      padding: 15px;
      
      display: flex;
      flex-direction: column;
      gap: 10px;
      
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      z-index: 10;
      
      animation: slideInRight 0.5s ease-out;
    }

    @keyframes slideInRight {
      from { transform: translateX(50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .profile-header {
      border-bottom: 2px dashed #8b4513;
      padding-bottom: 5px;
      text-align: center;
    }

    /* ã€Œä¸€èˆ¬ä¼šå“¡ã€ãªã©ã®ãƒ©ãƒ³ã‚¯è¡¨ç¤ºã¯å‰Šé™¤ã—ã¾ã—ãŸ */

    .user-name-display {
      font-size: 1.6rem;
      font-weight: bold;
      color: #432517;
      text-shadow: 1px 1px 0px rgba(255,255,255,0.5);
      margin-bottom: 5px;
    }

    .user-id-display {
      font-size: 0.8rem;
      color: #888;
      font-family: monospace;
    }

    .stats-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      background: rgba(255, 255, 255, 0.5);
      padding: 10px;
      border-radius: 8px;
    }

    .stat-item { text-align: center; }
    .stat-label { font-size: 0.75rem; color: #666; margin-bottom: 2px; }
    .stat-value { font-size: 1.2rem; font-weight: bold; color: #d35400; }
    .rate-value { color: #28a745; }

    .gold-display {
      text-align: center;
      background: #432517;
      color: #ffd700;
      padding: 8px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
      text-shadow: 1px 1px 2px #000;
    }

    /* --- ã²ã¨ã“ã¨ã‚¨ãƒªã‚¢ (ç·¨é›†æ©Ÿèƒ½ä»˜ã) --- */
    .bio-container {
      position: relative;
      background: rgba(255,255,255,0.6);
      padding: 10px;
      border-radius: 5px;
      min-height: 60px;
    }
    
    .bio-label {
      font-size: 0.8rem;
      font-weight: bold;
      color: #432517;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .bio-text {
      font-size: 0.9rem;
      color: #432517;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .bio-edit-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      padding: 0;
      opacity: 0.6;
    }
    .bio-edit-btn:hover { opacity: 1; }

    /* ç·¨é›†ãƒ¢ãƒ¼ãƒ‰ç”¨ */
    .bio-edit-area {
      display: none;
      width: 100%;
    }
    .bio-textarea {
      width: 100%;
      height: 60px;
      font-size: 0.9rem;
      padding: 5px;
      border: 1px solid #8b4513;
      border-radius: 5px;
      resize: none;
      font-family: "SetoFont", sans-serif;
    }
    .bio-actions {
      display: flex;
      justify-content: flex-end;
      gap: 5px;
      margin-top: 5px;
    }
    .bio-save-btn { background: #28a745; color: white; border: none; border-radius: 3px; padding: 3px 10px; cursor: pointer; }
    .bio-cancel-btn { background: #666; color: white; border: none; border-radius: 3px; padding: 3px 10px; cursor: pointer; }

    /* --- â‘¡ ä¸‹éƒ¨ãƒ¡ãƒ‹ãƒ¥ãƒ¼ (Home.htmlã¨ãƒ‡ã‚¶ã‚¤ãƒ³çµ±ä¸€) --- */
    .bottom-menu {
      position: absolute;
      bottom: 10px;
      width: 96%;
      left: 2%;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      gap: 5px;
      z-index: 20;
    }

    .menu-btn {
      flex: 1;
      height: 60px;
      border: 2px solid #ECDBBF;
      border-radius: 10px;
      color: #ECDBBF;
      font-weight: bold;
      font-size: 1.1rem; /* Homeã¨åŒã˜ã‚µã‚¤ã‚ºæ„Ÿ */
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      text-shadow: 1px 1px 2px #432517;
      /* çµµæ–‡å­—ãªã—ã€ä¸­å¤®é…ç½® */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .menu-btn:active { transform: scale(0.95); }

    /* å’Œé¢¨ã‚«ãƒ©ãƒ¼è¨­å®š (Home.htmlã®ãƒ†ã‚¤ã‚¹ãƒˆã«åˆã‚ã›ã‚‹) */
    .home-color { 
      background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%); 
      border-color: #ECDBBF; 
    }
    .history-color { 
      background: linear-gradient(to bottom, #d35400 0%, #ECDBBF 100%); 
      border-color: #432517; 
    }
    .friend-color { 
      background: linear-gradient(to bottom, #28a745 0%, #ECDBBF 100%); 
      border-color: #432517; 
    }
    .collection-color { 
      background: linear-gradient(to bottom, #ff9800 0%, #ECDBBF 100%); 
      border-color: #432517; 
    }
    .chat-color { 
      background: linear-gradient(to bottom, #747474 0%, #ECDBBF 100%); 
      border-color: #432517; 
    }


    /* --- ãƒ¢ãƒ¼ãƒ€ãƒ« (ãƒãƒ£ãƒƒãƒˆç”¨ãªã©) --- */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 100;
      justify-content: center;
      align-items: center;
      overscroll-behavior: none;
    }
    
    .modal-box {
      background: #fff8dc;
      padding: 15px;
      border-radius: 10px;
      border: 4px solid #8b4513;
      text-align: center;
      width: 90%;
      max-width: 800px;
      height: 85vh; /* Homeã¨åŒã˜ */
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    /* --- â‘¥ ãƒãƒ£ãƒƒãƒˆã‚¹ã‚¿ã‚¤ãƒ« (Home.htmlã‹ã‚‰å®Œå…¨ç§»æ¤) --- */
    .close-small-btn {
      position: absolute;
      top: 8px; right: 8px;
      padding: 4px 10px; background: #666; color: #ECDBBF;
      border: none; border-radius: 12px;
      font-size: 0.75rem; font-weight: bold;
      cursor: pointer; z-index: 101;
    }
    #lobbyChatTitle {
      color: #005bea; margin: 0 0 5px 0; text-align: left;
      padding-left: 5px; font-size: 0.9rem; line-height: 1.5;
    }
    #lobbyChatHistory {
      flex: 1; overflow-y: auto;
      background: rgba(255, 255, 255, 0.5);
      border: 1px solid #ccc; padding: 8px;
      border-radius: 8px;
      display: flex; flex-direction: column; gap: 5px;
      min-height: 100px;
    }
    .chat-input-area {
      display: flex; gap: 5px; margin-top: 8px;
    }

    /* ãƒãƒ£ãƒƒãƒˆå¹ãå‡ºã—ãƒ»ã‚¢ã‚¤ã‚³ãƒ³é–¢é€£ */
    .chat-row { display: flex; align-items: flex-start; gap: 10px; max-width: 95%; }
    .chat-row.mine { align-self: flex-end; flex-direction: row-reverse; }
    
    .icon-container { display: flex; flex-direction: column; align-items: center; width: 60px; }
    
    .chat-name-badge {
      background: #ECDBBF; border: 1px solid #8b4513; border-radius: 10px;
      z-index: 2; margin-bottom: -10px;
      width: 50px; height: 18px;
      display: flex; justify-content: center; align-items: center;
      padding: 0 4px; overflow: hidden;
    }
    .chat-name-text {
      font-size: 12px; font-weight: bold; fill: #333;
      text-anchor: middle; dominant-baseline: central;
    }
    
    .chat-icon-img { 
      width: 50px; height: 50px; 
      border: 3px solid #56ab2f; border-radius: 12px; 
      background: #ECDBBF; object-fit: cover; 
    }
    .chat-row.mine .chat-icon-img { border: 3px solid #FFA500; }
    
    .chat-bubble { 
      position: relative; padding: 10px; border-radius: 15px; 
      font-size: 0.75rem; font-weight: bold; margin-top: 5px; 
      word-break: break-all; text-align: left;
    }
    .chat-row .chat-bubble { 
      background: #ECDBBF; border: 2px solid #e0e0e0; border-top-left-radius: 0; 
    }
    .chat-row.mine .chat-bubble { 
      background: #fff8dc; border: 2px solid #f0e68c; border-top-right-radius: 0; 
    }

    /* ãƒ¢ãƒã‚¤ãƒ«ç¸¦ç”»é¢æ™‚ã®èª¿æ•´ */
    @media (max-aspect-ratio: 1/1) {
      .character-stand {
        left: 50%;
        height: 60vh;
        bottom: 80px;
      }
      .profile-panel {
        top: 30px; /* ä¸Šã«è©°ã‚ã‚‹ */
        right: 50%;
        transform: translateX(50%);
        width: 85%;
        animation: slideInDown 0.5s ease-out;
      }
      @keyframes slideInDown {
        from { transform: translate(50%, -50px); opacity: 0; }
        to { transform: translate(50%, 0); opacity: 1; }
      }
    }
  </style>
</head>
<body>

  <div id="bg-image"></div>

  <img class="character-stand" src="script/image/komiya_touka.png" alt="Character">

  <div class="profile-panel">
    <div class="profile-header">
      <div id="userNameDisplay" class="user-name-display">ã‚²ã‚¹ãƒˆ</div>
      <div id="userIdDisplay" class="user-id-display">ID: ---</div>
    </div>

    <div class="stats-container">
      <div class="stat-item">
        <div class="stat-label">å‹åˆ©</div>
        <div class="stat-value"><span id="statsWin">0</span> å‹</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">æ•—åŒ—</div>
        <div class="stat-value"><span id="statsLose">0</span> æ•—</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">ãƒ¬ãƒ¼ãƒˆ</div>
        <div class="stat-value rate-value">1500</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">æœ€å¤§é€£å‹</div>
        <div class="stat-value"><span id="statsStreak">0</span></div>
      </div>
    </div>

    <div class="gold-display">
      ğŸ’° <span id="userGoldDisplay">0</span> G
    </div>

    <div class="bio-container">
      <div class="bio-label">
        ã²ã¨ã“ã¨
        <button class="bio-edit-btn" onclick="startBioEdit()">âœï¸</button>
      </div>
      
      <div id="bioTextDisplay" class="bio-text">ã‚ˆã‚ã—ããŠé¡˜ã„ã—ã¾ã™ã€‚</div>
      
      <div id="bioEditArea" class="bio-edit-area">
        <textarea id="bioInput" class="bio-textarea" maxlength="50"></textarea>
        <div class="bio-actions">
          <button class="bio-cancel-btn" onclick="cancelBioEdit()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
          <button class="bio-save-btn" onclick="saveBio()">ä¿å­˜</button>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom-menu">
    <button class="menu-btn home-color" onclick="window.location.href='home.html'">ãƒ›ãƒ¼ãƒ </button>
    <button class="menu-btn history-color" onclick="window.location.href='mypage.html'">å¯¾å±€å±¥æ­´</button>
    <button class="menu-btn friend-color" onclick="window.location.href='friend.html'">ãƒ•ãƒ¬ãƒ³ãƒ‰</button>
    <button class="menu-btn collection-color" onclick="window.location.href='collection.html'">æ‰€æŒå“</button>
    <button class="menu-btn chat-color" onclick="openLobbyChat()">ãƒãƒ£ãƒƒãƒˆ</button>
  </div>

  <div id="lobbyChatModal" class="overlay">
    <div class="modal-box">
      <button class="close-small-btn" onclick="document.getElementById('lobbyChatModal').style.display='none'">é–‰ã˜ã‚‹</button>
      <h3 id="lobbyChatTitle">ãƒ­ãƒ“ãƒ¼ãƒãƒ£ãƒƒãƒˆ</h3>
      <div id="lobbyChatHistory"></div>
      <div class="chat-input-area">
        <input type="text" id="lobbyChatInput" placeholder="ã“ã“ã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›" style="flex:1; padding:10px; border:1px solid #ccc; border-radius:5px; font-size: 16px;">
        <button onclick="sendLobbyMessage()" style="background:#28a745; color:#ECDBBF; border:none; padding:10px 15px; border-radius:5px; font-weight:bold;">é€ä¿¡ã™ã‚‹</button>
      </div>
    </div>
  </div>

  <script src="script/serifu/komiya.js"></script>
  <script src="script/serifu/a.js"></script>
  <script src="script/serifu/b.js"></script>
  <script src="script/serifu/d.js"></script>
  <script src="script/auth.js"></script>

  <script>
    // --- åˆæœŸåŒ–å‡¦ç† ---
    
    // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ç”»åƒã®èª­ã¿è¾¼ã¿
    document.addEventListener("DOMContentLoaded", () => {
      const savedCharId = localStorage.getItem('selected_character_id') || 'komiya';
      if (window.CHARACTERS && window.CHARACTERS[savedCharId]) {
        const imgEl = document.querySelector('.character-stand');
        if (imgEl) {
          imgEl.src = window.CHARACTERS[savedCharId].image;
        }
      }
    });

    // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã¨è¡¨ç¤º (Firebase)
    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            const docRef = db.collection("users").doc(user.uid);
            docRef.onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    
                    // åŸºæœ¬æƒ…å ±
                    document.getElementById("userNameDisplay").textContent = data.name || "åç„¡ã—";
                    document.getElementById("userIdDisplay").textContent = "ID: " + user.uid.substring(0, 8);
                    document.getElementById("userGoldDisplay").textContent = (data.gold || 0).toLocaleString();
                    
                    // æˆ¦ç¸¾ (ãƒ‡ãƒ¼ã‚¿æ§‹é€ ã«åˆã‚ã›ã¦èª¿æ•´)
                    let wins = data.wins || 0;
                    let loses = data.loses || 0;
                    let streak = data.maxStreak || 0; // æœ€å¤§é€£å‹ãŒã‚ã‚Œã°

                    // historyé…åˆ—ãŒã‚ã‚‹å ´åˆã¯å†è¨ˆç®—ï¼ˆæ•´åˆæ€§ã®ãŸã‚ï¼‰
                    if (data.history && Array.isArray(data.history)) {
                        wins = data.history.filter(h => h.result === 'win').length;
                        loses = data.history.filter(h => h.result === 'lose').length;
                    }

                    document.getElementById("statsWin").textContent = wins;
                    document.getElementById("statsLose").textContent = loses;
                    document.getElementById("statsStreak").textContent = streak;

                    // â‘¢ ã€Œã²ã¨ã“ã¨ã€ã®è¡¨ç¤º
                    if (data.bio) {
                      document.getElementById("bioTextDisplay").textContent = data.bio;
                      document.getElementById("bioInput").value = data.bio;
                    }
                }
            });
            
            initLobbyChat();
        } else {
            document.getElementById("userNameDisplay").textContent = "ã‚²ã‚¹ãƒˆ";
        }
    });

    // --- ã€Œã²ã¨ã“ã¨ã€ç·¨é›†æ©Ÿèƒ½ ---
    function startBioEdit() {
      const currentText = document.getElementById("bioTextDisplay").textContent;
      document.getElementById("bioInput").value = currentText;
      
      document.getElementById("bioTextDisplay").style.display = "none";
      document.getElementById("bioEditArea").style.display = "block";
      document.querySelector(".bio-edit-btn").style.display = "none";
    }

    function cancelBioEdit() {
      document.getElementById("bioTextDisplay").style.display = "block";
      document.getElementById("bioEditArea").style.display = "none";
      document.querySelector(".bio-edit-btn").style.display = "inline";
    }

    function saveBio() {
      const user = firebase.auth().currentUser;
      if (!user) return;

      const newBio = document.getElementById("bioInput").value;

      db.collection("users").doc(user.uid).update({
        bio: newBio
      }).then(() => {
        // ä¿å­˜æˆåŠŸï¼ˆonSnapshotã§ç”»é¢ã¯æ›´æ–°ã•ã‚Œã‚‹ãŒã€å¿µã®ãŸã‚æ‰‹å‹•ã§ã‚‚æˆ»ã™ï¼‰
        document.getElementById("bioTextDisplay").textContent = newBio;
        cancelBioEdit();
      }).catch((error) => {
        console.error("Error updating bio: ", error);
        alert("ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ");
      });
    }

    // --- ãƒãƒ£ãƒƒãƒˆæ©Ÿèƒ½ (Home.htmlã®ãƒ­ã‚¸ãƒƒã‚¯ã‚’å®Œå…¨ç§»æ¤) ---
    
    let chatUnsubscribe = null;

    function openLobbyChat() {
      document.getElementById('lobbyChatModal').style.display = 'flex';
      initLobbyChat();
    }

    function initLobbyChat() {
        const historyDiv = document.getElementById("lobbyChatHistory");
        if (!historyDiv) return;
        if (chatUnsubscribe) return; 

        chatUnsubscribe = db.collection("lobby_chat")
            .orderBy("createdAt", "desc")
            .limit(50)
            .onSnapshot((snapshot) => {
                const historyDiv = document.getElementById("lobbyChatHistory");
                let messages = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    data.id = doc.id;
                    messages.push(data);
                });
                
                historyDiv.innerHTML = "";
                messages.forEach(msg => addMessageToLobbyChatFirestore(msg));
                historyDiv.scrollTop = 0;
            });
    }

    // home.html ã® addMessageToLobbyChatFirestore é–¢æ•°ã¨åŒã˜å®Ÿè£…
    function addMessageToLobbyChatFirestore(data) {
        const historyDiv = document.getElementById("lobbyChatHistory");
        const user = firebase.auth().currentUser;
        
        const currentMyId = user ? user.uid : null;
        const msgUserId = data.userId || "unknown";
        const isMe = (msgUserId === currentMyId);

        const rowDiv = document.createElement("div");
        rowDiv.className = "chat-row";
        if (isMe) rowDiv.classList.add("mine");

        const iconCol = document.createElement("div");
        iconCol.className = "icon-container";

        const nameDiv = document.createElement("div");
        nameDiv.className = "chat-name-badge";
        
        const safeName = data.name || "åç„¡ã—";
        const textWidth = Math.max(80, safeName.length * 12); 
        
        nameDiv.innerHTML = `
            <svg viewBox="0 0 ${textWidth} 20" width="100%" height="100%" preserveAspectRatio="xMidYMid meet">
                <text x="50%" y="50%" class="chat-name-text">${safeName}</text>
            </svg>
        `;

        const iconImg = document.createElement("img");
        iconImg.src = data.icon || "script/image/test.icon.PNG";
        iconImg.className = "chat-icon-img";
        iconImg.onerror = function() { this.style.backgroundColor = "#ccc"; };

        iconCol.appendChild(nameDiv);
        iconCol.appendChild(iconImg);

        const bubbleDiv = document.createElement("div");
        bubbleDiv.className = "chat-bubble";
        bubbleDiv.textContent = data.text;

        rowDiv.appendChild(iconCol);
        rowDiv.appendChild(bubbleDiv);
        historyDiv.appendChild(rowDiv);
    }

    function sendLobbyMessage() {
        const input = document.getElementById("lobbyChatInput");
        const text = input.value.trim();
        if (!text) return;

        const user = firebase.auth().currentUser;
        let myName = "ã‚²ã‚¹ãƒˆ";
        let myId = "guest";
        let iconUrl = "script/image/test.icon.PNG";

        if (user) {
            myId = user.uid;
            myName = document.getElementById("userNameDisplay").textContent || "åç„¡ã—";
        }

        db.collection("lobby_chat").add({
            text: text,
            name: myName,
            userId: myId,
            icon: iconUrl,
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            role: 'lobby'
        }).then(() => {
            input.value = "";
        });
    }
    
    document.getElementById("lobbyChatInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendLobbyMessage();
    });

  </script>
</body>
</html>
