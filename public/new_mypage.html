    /* ãƒ¢ãƒã‚¤ãƒ«ç¸¦ç”»é¢æ™‚ã®èª¿æ•´ */
    @media (max-aspect-ratio: 1/1) {

      .character-stand {

    }

  <script src="script/serifu/komiya.js"></script>

  <script>
    // --- åˆæœŸåŒ–å‡¦ç† ---
    
    // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ç”»åƒã®èª­ã¿è¾¼ã¿
    document.addEventListener("DOMContentLoaded", () => {
      const savedCharId = localStorage.getItem('selected_character_id') || 'komiya';
      
      // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã®CHARACTERSãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ã‚‹ã‹ç¢ºèª
      if (window.CHARACTERS && window.CHARACTERS[savedCharId]) {
        const imgEl = document.querySelector('.character-stand');
        if (imgEl) {
          imgEl.src = window.CHARACTERS[savedCharId].image;
        }
      }
    });

    // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã¨è¡¨ç¤º (Firebase)
    // auth.jsç­‰ã§åˆæœŸåŒ–ã•ã‚Œã¦ã„ã‚‹å‰æã§ã™ãŒã€å¿µã®ãŸã‚ã“ã“ã§ã‚‚ç°¡ç•¥çš„ã«æ›¸ãã¾ã™
    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            // ãƒ­ã‚°ã‚¤ãƒ³ä¸­
            const docRef = db.collection("users").doc(user.uid);
            docRef.onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    
                    // åå‰
                    document.getElementById("userNameDisplay").textContent = data.name || "åç„¡ã—";
                    // ID (çŸ­ç¸®è¡¨ç¤º)
                    document.getElementById("userIdDisplay").textContent = user.uid.substring(0, 8);
                    
                    // æ‰€æŒé‡‘
                    document.getElementById("userGoldDisplay").textContent = (data.gold || 0).toLocaleString();
                    
                    // æˆ¦ç¸¾ (ä¿å­˜å½¢å¼ã«åˆã‚ã›ã¦èª¿æ•´ã—ã¦ãã ã•ã„)
                    // home.htmlã®statsModalã®å®Ÿè£…ã‚’è¦‹ã‚‹ã¨ã€å±¥æ­´ã‹ã‚‰è¨ˆç®—ã™ã‚‹æ–¹å¼ã®ã‚ˆã†ãªã®ã§
                    // ã“ã“ã§ã¯dataå†…ã«win/loseã‚«ã‚¦ãƒ³ãƒˆã‚’æŒã£ã¦ã„ã‚‹ã¨ä»®å®šã€ãªã‘ã‚Œã°å±¥æ­´é…åˆ—ã‹ã‚‰è¨ˆç®—
                    
                    let wins = data.wins || 0;
                    let loses = data.loses || 0;
                    
                    // ã‚‚ã—å±¥æ­´é…åˆ—(history)ãŒã‚ã‚‹ãªã‚‰ãã“ã‹ã‚‰å†è¨ˆç®—
                    if (data.history && Array.isArray(data.history)) {
                        wins = data.history.filter(h => h.result === 'win').length;
                        loses = data.history.filter(h => h.result === 'lose').length;
                    }

                    document.getElementById("statsWin").textContent = wins;
                    document.getElementById("statsLose").textContent = loses;
                }
            });
            
            // ãƒãƒ£ãƒƒãƒˆåˆæœŸåŒ–
            initLobbyChat();
            
        } else {
            // æœªãƒ­ã‚°ã‚¤ãƒ³
            document.getElementById("userNameDisplay").textContent = "ã‚²ã‚¹ãƒˆ (æœªãƒ­ã‚°ã‚¤ãƒ³)";
            // ãƒ­ã‚°ã‚¤ãƒ³ã‚’ä¿ƒã™ãªã©
        }
    });

    // --- ãƒãƒ£ãƒƒãƒˆæ©Ÿèƒ½ (Home.htmlã‹ã‚‰ç§»æ¤) ---
    
    let chatUnsubscribe = null;

    function openLobbyChat() {
      document.getElementById('lobbyChatModal').style.display = 'flex';
      initLobbyChat();
    }

    function initLobbyChat() {
        const historyDiv = document.getElementById("lobbyChatHistory");
        if (!historyDiv) return;
        if (chatUnsubscribe) return; // æ—¢ã«æ¥ç¶šæ¸ˆã¿ãªã‚‰ä½•ã‚‚ã—ãªã„

        chatUnsubscribe = db.collection("lobby_chat")
            .orderBy("createdAt", "desc")
            .limit(50)
            .onSnapshot((snapshot) => {
                const historyDiv = document.getElementById("lobbyChatHistory");
                let messages = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    data.id = doc.id;
                    messages.push(data);
                });
                
                historyDiv.innerHTML = "";
                messages.forEach(msg => renderChatMessage(msg));
                historyDiv.scrollTop = 0;
            });
    }

    function renderChatMessage(data) {
        const historyDiv = document.getElementById("lobbyChatHistory");
        const user = firebase.auth().currentUser;
        const isMe = user && (data.userId === user.uid);

        const row = document.createElement("div");
        row.className = "chat-row" + (isMe ? " mine" : "");

        const bubble = document.createElement("div");
        bubble.className = "chat-bubble";
        
        // åå‰è¡¨ç¤ºã‚’å«ã‚ã‚‹
        const nameSpan = document.createElement("div");
        nameSpan.style.fontSize = "0.7rem";
        nameSpan.style.fontWeight = "bold";
        nameSpan.style.marginBottom = "2px";
        nameSpan.style.color = "#8b4513";
        nameSpan.textContent = data.name || "åç„¡ã—";

        const textSpan = document.createElement("div");
        textSpan.textContent = data.text;

        bubble.appendChild(nameSpan);
        bubble.appendChild(textSpan);
        row.appendChild(bubble);
        historyDiv.appendChild(row);
    }

    function sendLobbyMessage() {
        const input = document.getElementById("lobbyChatInput");
        const text = input.value.trim();
        if (!text) return;

        const user = firebase.auth().currentUser;
        const myName = document.getElementById("userNameDisplay").textContent;
        const myId = user ? user.uid : "guest";

        db.collection("lobby_chat").add({
            text: text,
            name: myName,
            userId: myId,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
            input.value = "";
        });
    }
    
    // Enterã‚­ãƒ¼ã§é€ä¿¡
    document.getElementById("lobbyChatInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendLobbyMessage();
    });

  </script>
