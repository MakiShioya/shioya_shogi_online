<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
  <title>しおや将棋 - マイページ</title>
  
  <link rel="preload" href="script/font/setofont.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="icon" href="script/image/komiya_icon.png"> 
  
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <style>
    /* --- 基本設定 --- */
    @font-face {
      font-family: 'SetoFont';
      src: url('script/font/setofont.ttf') format('truetype');
      font-display: block;
    }

    * {
      font-family: 'SetoFont', "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      box-sizing: border-box;
    }
    
    body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      position: fixed; background-color: #2c3e50;
      overflow: hidden; overscroll-behavior: none;
      -webkit-user-select: none; user-select: none; touch-action: none;
    }

    #bg-image {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: -1;
      background-image: linear-gradient(rgba(44, 62, 80, 0.6), rgba(44, 62, 80, 0.6)), url('script/image/shogi_title.PNG');
      background-size: cover; background-position: center;
    }

    input, textarea {
      user-select: text; -webkit-user-select: text; touch-action: auto;
    }

    /* キャラクター */
    .character-stand {
      position: absolute; bottom: 0; left: 20%;
      transform: translateX(-50%); height: 95vh;
      width: auto; max-width: 90%; z-index: 1;
      filter: drop-shadow(0 0 15px rgba(0,0,0,0.6)); pointer-events: none;
    }

    /* プロフィールパネル (デザイン復旧) */
    .profile-panel {
      position: absolute; top: 5%; right: 5%;
      width: 55%; max-width: 550px;
      
      /* ここが重要：ベージュの背景色 */
      background: rgba(236, 219, 191, 0.95);
      border: 4px solid #8b4513; border-radius: 15px;
      
      padding: 20px; 
      display: flex; flex-direction: column; gap: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5); z-index: 10;
      
      animation: slideInRight 0.5s ease-out;
    }

    @keyframes slideInRight {
      from { transform: translateX(50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .profile-header {
      border-bottom: 2px dashed #8b4513; padding-bottom: 10px; text-align: center;
    }
    .user-name-display {
      font-size: 1.8rem; font-weight: bold; color: #432517;
      text-shadow: 1px 1px 0px rgba(255,255,255,0.5); margin-bottom: 5px;
    }

    /* ID表示エリア */
    .id-container {
      display: flex; align-items: center; justify-content: center; gap: 5px;
      background: rgba(255,255,255,0.5); padding: 5px 10px; border-radius: 5px;
      margin-top: 5px;
      flex-wrap: wrap; /* 長い場合に折り返す */
    }
    .user-id-display {
      font-size: 0.8rem; color: #555; font-family: monospace;
      word-break: break-all; /* 長いIDを強制的に折り返す */
    }
    .copy-btn {
      background: #8b4513; color: #ECDBBF; border: none;
      border-radius: 4px; padding: 4px 8px; font-size: 0.75rem; cursor: pointer;
      white-space: nowrap; font-family: "SetoFont";
    }
    .copy-btn:active { transform: scale(0.95); }

    /* 戦績 */
    .stats-container {
      display: flex; justify-content: space-around; align-items: center;
      background: rgba(255, 255, 255, 0.5); padding: 15px; border-radius: 8px;
    }
    .stat-item { text-align: center; }
    .stat-label { font-size: 0.9rem; color: #666; margin-bottom: 5px; }
    .stat-value { font-size: 1.8rem; font-weight: bold; color: #d35400; }

    /* ひとこと */
    .bio-container {
      position: relative; background: rgba(255,255,255,0.6);
      padding: 10px; border-radius: 5px; min-height: 80px;
    }
    .bio-label {
      font-size: 0.9rem; font-weight: bold; color: #432517;
      margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center;
    }
    .bio-text { font-size: 1rem; color: #432517; line-height: 1.5; white-space: pre-wrap; }
    .bio-edit-btn {
      background: none; border: none; cursor: pointer; font-size: 1.2rem;
      padding: 0; opacity: 0.6; transition: opacity 0.2s;
    }
    .bio-edit-btn:hover { opacity: 1; transform: scale(1.1); }
    .bio-edit-area { display: none; width: 100%; }
    .bio-textarea {
      width: 100%; height: 80px; font-size: 1rem; padding: 5px;
      border: 2px solid #8b4513; border-radius: 5px; resize: none;
      font-family: "SetoFont", sans-serif; background: #fff;
    }
    .bio-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 5px; }
    .bio-save-btn { background: #28a745; color: white; border: none; border-radius: 5px; padding: 5px 15px; cursor: pointer; font-weight: bold; }
    .bio-cancel-btn { background: #666; color: white; border: none; border-radius: 5px; padding: 5px 15px; cursor: pointer; font-weight: bold; }

    /* 下部メニュー */
    .bottom-menu {
      position: absolute; bottom: 10px; width: 96%; left: 2%;
      display: flex; justify-content: space-around; align-items: flex-end; gap: 5px; z-index: 20;
    }
    .menu-btn {
      flex: 1; height: 60px; border-radius: 10px;
      color: #ECDBBF; font-weight: bold; font-size: 1.1rem;
      cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      text-shadow: 1px 1px 2px #432517;
      display: flex; justify-content: center; align-items: center;
    }
    .menu-btn:active { transform: scale(0.95); }

    .mypage-color { background: linear-gradient(to bottom, #6C4B9C 0%, #ECDBBF 100%) !important; border: 2px solid #432517 !important; }
    .analysis-color { background: linear-gradient(to bottom, #4B6C9C 0%, #ECDBBF 100%) !important; border: 2px solid #432517 !important; }
    .ready-color { background: linear-gradient(to bottom, #7B9C4B 0%, #ECDBBF 100%) !important; border: 2px solid #432517 !important; }
    .menu-color { background: linear-gradient(to bottom, #9C804B 0%, #ECDBBF 100%) !important; border: 2px solid #432517 !important; }
    .chat-color { background: linear-gradient(to bottom, #747474 0%, #ECDBBF 100%) !important; border: 2px solid #432517 !important; }

    /* モーダル */
    .overlay {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); z-index: 100;
      justify-content: center; align-items: center; overscroll-behavior: none;
    }
    .modal-box {
      position: relative; background: #fff8dc; padding: 15px;
      border-radius: 10px; border: 4px solid #8b4513; text-align: center;
      width: 90%; max-width: 800px; height: 85vh;
      display: flex; flex-direction: column; box-sizing: border-box;
    }
    .close-small-btn {
      position: absolute; top: 8px; right: 8px; padding: 4px 10px; 
      background: #666; color: #ECDBBF; border: none; border-radius: 12px;
      font-size: 0.75rem; font-weight: bold; cursor: pointer; z-index: 101;
    }
    #lobbyChatHistory {
      flex: 1; overflow-y: auto; background: rgba(255, 255, 255, 0.5);
      border: 1px solid #ccc; padding: 8px; border-radius: 8px;
      display: flex; flex-direction: column; gap: 5px; min-height: 100px;
    }
    .chat-input-area { display: flex; gap: 5px; margin-top: 8px; }

    /* チャット吹き出し */
    .chat-row { display: flex; align-items: flex-start; gap: 10px; max-width: 95%; }
    .chat-row.mine { align-self: flex-end; flex-direction: row-reverse; }
    .icon-container { display: flex; flex-direction: column; align-items: center; width: 60px; }
    .chat-name-badge {
      background: #ECDBBF; border: 1px solid #8b4513; border-radius: 10px;
      z-index: 2; margin-bottom: -10px; width: 50px; height: 18px;
      display: flex; justify-content: center; align-items: center; padding: 0 4px; overflow: hidden;
    }
    .chat-name-text {
      font-size: 12px; font-weight: bold; fill: #333;
      text-anchor: middle; dominant-baseline: central;
    }
    .chat-icon-img { 
      width: 50px; height: 50px; border: 3px solid #56ab2f; border-radius: 12px; 
      background: #ECDBBF; object-fit: cover; 
    }
    .chat-row.mine .chat-icon-img { border: 3px solid #FFA500; }
    .chat-bubble { 
      position: relative; padding: 10px; border-radius: 15px; 
      font-size: 0.75rem; font-weight: bold; margin-top: 5px; 
      word-break: break-all; text-align: left;
    }
    .chat-row .chat-bubble { background: #ECDBBF; border: 2px solid #e0e0e0; border-top-left-radius: 0; }
    .chat-row.mine .chat-bubble { background: #fff8dc; border: 2px solid #f0e68c; border-top-right-radius: 0; }

    @media (max-aspect-ratio: 1/1) {
      .character-stand { left: 50%; height: 55vh; bottom: 80px; }
      .profile-panel { top: 20px; right: 50%; transform: translateX(50%); width: 90%; max-width: none; animation: slideInDown 0.5s ease-out; }
      @keyframes slideInDown { from { transform: translate(50%, -50px); opacity: 0; } to { transform: translate(50%, 0); opacity: 1; } }
    }
  </style>
</head>
<body>

  <div id="bg-image"></div>
  <img class="character-stand" src="script/image/komiya_touka.png" alt="Character">

  <div class="profile-panel">
    <div class="profile-header">
      <div id="userNameDisplay" class="user-name-display">ゲスト</div>
      
      <div class="id-container">
        <span style="font-size:0.8rem; font-weight:bold; color:#8b4513;">ID:</span>
        <span id="userIdDisplay" class="user-id-display">---</span>
        <button class="copy-btn" onclick="copyMyId()">コピー</button>
      </div>
    </div>

    <div class="stats-container">
      <div class="stat-item">
        <div class="stat-label">勝利</div>
        <div class="stat-value"><span id="statsWin">0</span> 勝</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">敗北</div>
        <div class="stat-value"><span id="statsLose">0</span> 敗</div>
      </div>
    </div>

    <div class="bio-container">
      <div class="bio-label">
        ひとこと
        <button class="bio-edit-btn" onclick="startBioEdit()">✏️</button>
      </div>
      <div id="bioTextDisplay" class="bio-text">よろしくお願いします。</div>
      <div id="bioEditArea" class="bio-edit-area">
        <textarea id="bioInput" class="bio-textarea" maxlength="50"></textarea>
        <div class="bio-actions">
          <button class="bio-cancel-btn" onclick="cancelBioEdit()">キャンセル</button>
          <button class="bio-save-btn" onclick="saveBio()">保存</button>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom-menu">
    <button class="menu-btn mypage-color" onclick="window.location.href='home.html'">ホーム</button>
    <button class="menu-btn analysis-color" onclick="window.location.href='mypage.html'">対局履歴</button>
    <button class="menu-btn ready-color" onclick="window.location.href='friend.html'">フレンド</button>
    <button class="menu-btn menu-color" onclick="window.location.href='collection.html'">所持品</button>
    <button class="menu-btn chat-color" onclick="openLobbyChat()">チャット</button>
  </div>

  <div id="lobbyChatModal" class="overlay">
    <div class="modal-box">
      <button class="close-small-btn" onclick="document.getElementById('lobbyChatModal').style.display='none'">閉じる</button>
      <h3 id="lobbyChatTitle">ロビーチャット</h3>
      <div id="lobbyChatHistory"></div>
      <div class="chat-input-area">
        <input type="text" id="lobbyChatInput" placeholder="ここにメッセージを入力" style="flex:1; padding:10px; border:1px solid #ccc; border-radius:5px; font-size: 16px;">
        <button onclick="sendLobbyMessage()" style="background:#28a745; color:#ECDBBF; border:none; padding:10px 15px; border-radius:5px; font-weight:bold;">送信する</button>
      </div>
    </div>
  </div>

  <script src="script/serifu/komiya.js"></script>
  <script src="script/serifu/a.js"></script>
  <script src="script/serifu/b.js"></script>
  <script src="script/serifu/d.js"></script>
  <script src="script/auth.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const savedCharId = localStorage.getItem('selected_character_id') || 'komiya';
      if (window.CHARACTERS && window.CHARACTERS[savedCharId]) {
        const imgEl = document.querySelector('.character-stand');
        if (imgEl) imgEl.src = window.CHARACTERS[savedCharId].image;
      }
    });

    function copyMyId() {
      const idText = document.getElementById("userIdDisplay").textContent;
      if (!idText || idText === "---") return;
      
      navigator.clipboard.writeText(idText).then(() => {
        const btn = document.querySelector(".copy-btn");
        const originalText = btn.textContent;
        btn.textContent = "OK!";
        setTimeout(() => btn.textContent = originalText, 1500);
      }).catch(err => {
        alert("コピーできませんでした");
      });
    }

    firebase.auth().onAuthStateChanged((user) => {
        const urlParams = new URLSearchParams(window.location.search);
        const targetUserId = urlParams.get('uid');
        const myUserId = user ? user.uid : null;
        const fetchUserId = targetUserId || myUserId;
        const isMe = (myUserId === fetchUserId);

        const editBtn = document.querySelector(".bio-edit-btn");
        if (editBtn) editBtn.style.display = isMe ? "inline" : "none";

        if (fetchUserId) {
            const docRef = db.collection("users").doc(fetchUserId);
            docRef.onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    
                    document.getElementById("userNameDisplay").textContent = data.name || "名無し";
                    // ID全表示
                    document.getElementById("userIdDisplay").textContent = fetchUserId;
                    
                    let wins = 0; let loses = 0;
                    if (data.history && Array.isArray(data.history)) {
                        data.history.forEach(h => {
                            const res = (h.result || "").toString().toLowerCase();
                            if (res.includes('win') || res.includes('victory')) wins++;
                            if (res.includes('lose') || res.includes('defeat')) loses++;
                        });
                    } else {
                        wins = data.wins || 0; loses = data.loses || 0;
                    }

                    document.getElementById("statsWin").textContent = wins;
                    document.getElementById("statsLose").textContent = loses;

                    if (data.bio) {
                      document.getElementById("bioTextDisplay").textContent = data.bio;
                      if (isMe) document.getElementById("bioInput").value = data.bio;
                    } else {
                        document.getElementById("bioTextDisplay").textContent = "ひとことはまだありません。";
                    }
                } else {
                    document.getElementById("userNameDisplay").textContent = "ユーザーが見つかりません";
                }
            });
        } else {
            document.getElementById("userNameDisplay").textContent = "ゲスト";
        }
        initLobbyChat();
    });

    // ひとこと編集
    function startBioEdit() {
      const bioDisplay = document.getElementById("bioTextDisplay");
      if(bioDisplay.style.display === "none") return;
      document.getElementById("bioInput").value = bioDisplay.textContent;
      document.getElementById("bioTextDisplay").style.display = "none";
      document.getElementById("bioEditArea").style.display = "block";
      const btn = document.querySelector(".bio-edit-btn");
      if(btn) btn.style.display = "none";
    }
    function cancelBioEdit() {
      document.getElementById("bioTextDisplay").style.display = "block";
      document.getElementById("bioEditArea").style.display = "none";
      const btn = document.querySelector(".bio-edit-btn");
      if(btn) btn.style.display = "inline";
    }
    function saveBio() {
      const user = firebase.auth().currentUser;
      if (!user) return;
      const urlParams = new URLSearchParams(window.location.search);
      const targetUserId = urlParams.get('uid');
      if (targetUserId && targetUserId !== user.uid) return;
      const newBio = document.getElementById("bioInput").value;
      db.collection("users").doc(user.uid).update({ bio: newBio }).then(() => {
        document.getElementById("bioTextDisplay").textContent = newBio;
        cancelBioEdit();
      });
    }

    // チャット
    let chatUnsubscribe = null;
    function openLobbyChat() {
      document.getElementById('lobbyChatModal').style.display = 'flex';
      initLobbyChat();
    }
    function initLobbyChat() {
        const historyDiv = document.getElementById("lobbyChatHistory");
        if (!historyDiv) return;
        if (chatUnsubscribe) return; 
        chatUnsubscribe = db.collection("lobby_chat").orderBy("createdAt", "desc").limit(50).onSnapshot((snapshot) => {
            const historyDiv = document.getElementById("lobbyChatHistory");
            let messages = [];
            snapshot.forEach(doc => { const data = doc.data(); data.id = doc.id; messages.push(data); });
            historyDiv.innerHTML = "";
            messages.forEach(msg => addMessageToLobbyChatFirestore(msg));
            historyDiv.scrollTop = 0;
        });
    }
    function addMessageToLobbyChatFirestore(data) {
        const historyDiv = document.getElementById("lobbyChatHistory");
        const user = firebase.auth().currentUser;
        const currentMyId = user ? user.uid : null;
        const isMe = (data.userId === currentMyId);
        const rowDiv = document.createElement("div");
        rowDiv.className = "chat-row" + (isMe ? " mine" : "");
        const iconCol = document.createElement("div");
        iconCol.className = "icon-container";
        const nameDiv = document.createElement("div");
        nameDiv.className = "chat-name-badge";
        const safeName = data.name || "名無し";
        const textWidth = Math.max(80, safeName.length * 12); 
        nameDiv.innerHTML = `<svg viewBox="0 0 ${textWidth} 20" width="100%" height="100%" preserveAspectRatio="xMidYMid meet"><text x="50%" y="50%" class="chat-name-text">${safeName}</text></svg>`;
        const iconImg = document.createElement("img");
        iconImg.src = data.icon || "script/image/test.icon.PNG";
        iconImg.className = "chat-icon-img";
        iconImg.onerror = function() { this.style.backgroundColor = "#ccc"; };
        iconCol.appendChild(nameDiv); iconCol.appendChild(iconImg);
        const bubbleDiv = document.createElement("div");
        bubbleDiv.className = "chat-bubble";
        bubbleDiv.textContent = data.text;
        rowDiv.appendChild(iconCol); rowDiv.appendChild(bubbleDiv);
        historyDiv.appendChild(rowDiv);
    }
    function sendLobbyMessage() {
        const input = document.getElementById("lobbyChatInput");
        if (!input.value.trim()) return;
        const user = firebase.auth().currentUser;
        let myName = document.getElementById("userNameDisplay").textContent || "ゲスト";
        let myId = user ? user.uid : "guest";
        db.collection("lobby_chat").add({
            text: input.value, name: myName, userId: myId, icon: "script/image/test.icon.PNG",
            createdAt: firebase.firestore.FieldValue.serverTimestamp(), role: 'lobby'
        });
        input.value = "";
    }
    document.getElementById("lobbyChatInput").addEventListener("keypress", (e) => { if (e.key === "Enter") sendLobbyMessage(); });
  </script>
</body>
</html>
