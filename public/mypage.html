<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>しおや将棋 - 棋譜</title>
  
  <link rel="preload" href="script/font/setofont.ttf" as="font" type="font/ttf" crossorigin>
  
  <link rel="icon" href="script/image/komiya_icon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="script/image/komiya_icon.png">
  
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="script/auth.js"></script>

  <style>
    /* ★追加：フォント定義 */
    @font-face {
      font-family: 'SetoFont';
      src: url('script/font/setofont.ttf') format('truetype');
      font-display: block;
    }

    /* ★追加：全体にフォント適用 */
    * {
      font-family: 'SetoFont', "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
    }

    /* ★追加：ロード画面のスタイル */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* 背景色(#2c3e50)に合わせて調整 */
      background-color: rgba(44, 62, 80, 0.95); 
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader-content {
      text-align: center;
      color: white;
      font-family: "SetoFont", sans-serif;
    }

    /* ぐるぐる回るアニメーション */
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* チップスのテキスト表示エリア */
    #loading-tips {
      margin-top: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      font-size: 0.9rem;
      max-width: 250px;
      line-height: 1.5;
      min-height: 3em;
    }

    /* --- 以下、既存スタイル --- */
    body {
      margin: 0; padding: 0;
      /* font-family: ... ←削除（*で指定済み） */
      overflow: hidden;
      background-image: url('script/image/shogi_title.PNG');
      background-color: #2c3e50;
      background-size: cover;
      background-position: center;
      height: 100vh; width: 100vw;
      display: flex; flex-direction: column;

      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-user-drag: none;
    }

    /* ユーザーバー */
    .user-info-bar {
      position: absolute; top: 0; width: 100%;
      height: 44px;
      padding: 0 20px; 
      background: rgba(0, 0, 0, 0.6);
      color: white; display: flex; justify-content: space-between;
      align-items: center; box-sizing: border-box; z-index: 5;
    }
    .user-name { font-weight: bold; font-size: 1.1rem; }

    /* メインコンテナ */
    .main-container {
      margin-top: 70px;
      display: flex; flex-direction: column;
      align-items: center; justify-content: flex-start;
      height: calc(100vh - 70px);
      z-index: 2;
    }

    /* ポップアップ本体 */
    .kifu-box {
      background: #fff8dc;
      padding: 12px;
      border-radius: 10px;
      border: 4px solid #8b4513;
      width: 95%;
      max-width: 800px;
      height: 95%; 
      display: flex; flex-direction: column;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      box-sizing: border-box;
      overflow: hidden;
    }

    /* タブメニュー */
    .tab-menu {
      display: flex;
      flex-shrink: 0;
      gap: 4px;
      margin-bottom: 8px;
      overflow-x: auto;
      white-space: nowrap;
      padding: 4px 2px;
      align-items: center;
      min-height: 40px;
    }

    /* タブボタン共通 */
    .tab-btn {
      flex: 0 0 85px;
      padding: 6px 0;
      font-size: 0.7rem;
      font-weight: bold;
      background: #d2b48c;
      border: 1px solid #8b4513;
      border-radius: 4px;
      cursor: pointer;
      color: #5d2e0a;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 28px;
      height: 28px;
      box-sizing: border-box;
      text-decoration: none;
    }
    .tab-btn.active { background: #8b4513; color: white; }

    /* ホームボタン */
    .btn-home {
      margin-left: auto !important;
      background: linear-gradient(to bottom, #f6d365 0%, #fda085 100%) !important;
      color: white !important;
      border: 1px solid #ff8c00 !important;
      flex: 0 0 auto !important;
      padding: 0 12px !important;
    }

    .stats-summary {
      display: flex; justify-content: space-around;
      flex-shrink: 0;
      background: rgba(139, 69, 19, 0.1);
      padding: 8px;
      border-radius: 5px; margin-bottom: 10px;
      font-weight: bold; font-size: 0.8rem;
    }

    .kifu-list {
      flex: 1 1 auto;
      overflow-y: auto;
      padding-right: 5px;
      -webkit-overflow-scrolling: touch;
    }

    .kifu-item {
      background: white; border: 1px solid #ccc;
      border-radius: 8px; padding: 10px; margin-bottom: 8px;
      display: flex; justify-content: space-between; align-items: center;
      cursor: pointer;
    }
    .result-win { color: #d32f2f; font-weight: bold; }
    .result-lose { color: #1976d2; font-weight: bold; }

    .bottom-nav { display: none !important; }

    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center;
    }
    .modal-box { background: #fff8dc; padding: 20px; border-radius: 10px; width: 85%; }

    /* --- スマホ向け最終調整 --- */
    @media screen and (max-width: 900px) {
      .main-container { margin-top: 60px; height: calc(100vh - 65px); }
      .kifu-box { max-width: 540px; border-width: 2px; padding: 8px 6px; }
      .stats-summary {
        padding: 4px 8px !important; 
        margin-bottom: 6px !important;
        font-size: 0.7rem !important; 
        background: rgba(139, 69, 19, 0.08);
      }
      
      .kifu-date { font-size: 0.6rem; margin-bottom: 2px; }
      .kifu-opponent { font-size: 0.75rem; line-height: 1.2; }
      .kifu-info div[style*="font-size:0.7rem"] { font-size: 0.6rem; }
      .result-win, .result-lose { font-size: 0.75rem; }
      .kifu-item { padding: 6px 10px; margin-bottom: 6px; }

      .tab-btn { 
        flex: 0 0 65px; 
        height: 22px; 
        min-height: 22px; 
        font-size: 0.6rem; 
      }
      .btn-home {
        flex: 0 0 auto !important;
        padding: 0 8px !important;
      }
      .tab-menu { min-height: 30px; height: 30px; }
    }
  </style>
</head>
<body>

  <div id="loading-screen">
    <div class="loader-content">
      <div class="spinner"></div>
      <div id="loading-tips"></div>
      <p style="font-size: 0.8rem; margin-top: 10px; opacity: 0.8;">読み込み中...</p>
    </div>
  </div>

  <div class="user-info-bar">
    <div><span id="userNameDisplay" style="font-weight:bold;">ゲスト</span> さん</div>
    <div style="font-size: 0.8rem; color: #bdc3c7;">棋譜一覧</div>
  </div>

  <div class="main-container">
    <div class="kifu-box">
      <div class="tab-menu" id="tabMenu">
        <button class="tab-btn active" data-mode="all" onclick="switchMode('all')">すべて</button> 
        <button class="tab-btn" data-mode="online" onclick="switchMode('online')">オンライン</button>
        <button class="tab-btn" data-mode="online_p" onclick="switchMode('online_p')">対人(オフ)</button>
        <button class="tab-btn" data-mode="offline" onclick="switchMode('offline')">CPU戦</button>
        <button class="tab-btn" data-mode="yaneuraou" onclick="switchMode('yaneuraou')">やねうら王</button>
        <a href="new_mypage.html" class="tab-btn btn-home">マイページ</a>
      </div>
      <div class="stats-summary">
        <span style="color: #d32f2f;">勝: <span id="displayWin">-</span></span>
        <span style="color: #1976d2;">敗: <span id="displayLose">-</span></span>
        <span style="color: #8b4513;">勝率: <span id="displayRate">-</span>%</span>
      </div>
      <div class="kifu-list" id="fullKifuList">
        <div style="text-align:center; padding:20px; color:#888;">読み込み中...</div>
      </div>
    </div>
  </div>

  <script>
    let currentMode = 'all';
    let allKifuData = [];
    function switchMode(mode) {
        currentMode = mode;
        const tabs = document.querySelectorAll('.tab-btn');
        tabs.forEach(tab => {
            if (tab.getAttribute('data-mode') === mode) {
                tab.classList.add('active');
            } else {
                tab.classList.remove('active');
            }
        });
        renderKifu();
    }
    function renderKifu() {
        const listContainer = document.getElementById("fullKifuList");
        const filtered = [...allKifuData]
            .filter(item => currentMode === 'all' || item.mode === currentMode)
            .reverse();
        listContainer.innerHTML = "";
        let wins = 0; let loses = 0;
        if (filtered.length === 0) {
            listContainer.innerHTML = `<div style="text-align:center; padding:20px; color:#888;">記録がありません</div>`;
        } else {
            filtered.forEach(data => {
                const isWin = (data.result === "WIN" || data.result === "○");
                if (isWin) wins++; else loses++;
                const div = document.createElement("div");
                div.className = "kifu-item";
                div.onclick = () => {
                    if (data.kifuData && data.kifuData.length > 0) {
                        const kifuText = Array.isArray(data.kifuData) ? data.kifuData.join("\n") : data.kifuData;
                        sessionStorage.setItem("replayKifu", kifuText);
                        window.location.href = "replay.html";
                    } else { alert("棋譜データが見つかりませんでした。"); }
                };
                let dateStr = "不明な日付";
                if (data.date) {
                    const d = data.date.seconds ? new Date(data.date.seconds * 1000) : new Date(data.date);
                    if (!isNaN(d)) dateStr = d.toLocaleDateString();
                }
                div.innerHTML = `<div class="kifu-info"><div class="kifu-date">${dateStr}</div><div class="kifu-opponent">VS ${data.opponent || "対局者"}</div><div style="font-size:0.7rem;">${data.moves || 0} 手</div></div><div class="${isWin ? 'result-win' : 'result-lose'}">${isWin ? '勝ち' : '負け'}</div>`;
                listContainer.appendChild(div);
            });
        }
        document.getElementById("displayWin").innerText = wins;
        document.getElementById("displayLose").innerText = loses;
        const total = wins + loses;
        document.getElementById("displayRate").innerText = total > 0 ? Math.round((wins / total) * 100) : 0;
    }
    window.updateKifuDisplay = function(data) { allKifuData = data || []; renderKifu(); };
  </script>

  <script>
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    }, { passive: false });

    document.addEventListener('dragstart', function(e) {
      e.preventDefault();
    }, { passive: false });
  </script>

<script>
    const loadingTipsList = [
        "【tips】キャラクターにはそれぞれ固有の必殺技があります。",
        "【tips】オンライン対局は、先に入室した方が先手になります。",
        "【tips】棋譜では、自分のこれまでの対局を振り返るだけでなく、解析もできます。",
        "【tips】メニューボタンから、ホーム画面のキャラクターを変更できます。",
        "【tips】CPUの必殺技は、2回行動です。",
        "【tips】CPUは必殺技ゲージが300たまると必ず必殺技を打ってきます。"
    ];

    function showRandomTips() {
        const tipEl = document.getElementById('loading-tips');
        if (!tipEl) return;
        const randomTip = loadingTipsList[Math.floor(Math.random() * loadingTipsList.length)];
        tipEl.textContent = randomTip;
    }

    let tipsInterval = null;

    // 画像の読み込みを待たずにTipsを表示
    document.addEventListener('DOMContentLoaded', () => {
        showRandomTips();
        tipsInterval = setInterval(showRandomTips, 3000);
    });

    // 画像とフォントの読み込みが終わってからロード画面を消す
    window.addEventListener('load', () => {
        const loader = document.getElementById('loading-screen');
        
        // フォントの準備完了を待つ
        document.fonts.ready.then(() => {
            setTimeout(() => {
                clearInterval(tipsInterval);
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }, 800); // 演出のため少し待機
        });
    });
</script>

</body>
</html>
