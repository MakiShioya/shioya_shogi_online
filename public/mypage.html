<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>しおや将棋 - 棋譜</title>
  <link rel="icon" href="script/image/komiya_icon.png">
  
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  
  <script src="script/auth.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      overflow: hidden;
      background-image: url('script/image/shogi_title.PNG');
      background-color: #2c3e50;
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }

    .user-info-bar {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      z-index: 5;
    }
    .user-name { font-weight: bold; font-size: 1.1rem; }

    .main-container {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: calc(100vh - 180px);
      z-index: 2;
    }

    .kifu-box {
      background: #fff8dc;
      padding: 15px;
      border-radius: 10px;
      border: 4px solid #8b4513;
      width: 85%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      height: 100%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .kifu-header {
      color: #8b4513;
      margin: 0 0 10px 0;
      text-align: center;
      font-size: 1.2rem;
      border-bottom: 2px solid #8b4513;
      padding-bottom: 5px;
    }

    .stats-summary {
      display: flex;
      justify-content: space-around;
      background: rgba(139, 69, 19, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .kifu-list {
      flex-grow: 1;
      overflow-y: auto;
      text-align: left;
      padding-right: 5px;
    }

    .kifu-item {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.3s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .kifu-info { font-size: 0.85rem; line-height: 1.4; }
    .kifu-date { color: #888; font-size: 0.75rem; }
    .kifu-opponent { font-weight: bold; color: #333; }
    
    .result-win { color: #d32f2f; font-weight: bold; }
    .result-lose { color: #1976d2; font-weight: bold; }

    .bottom-nav {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 10;
    }

    .menu-btn {
      width: 90%;
      max-width: 300px;
      height: 60px;
      background: linear-gradient(to bottom, #f6d365 0%, #fda085 100%);
      border: 2px solid white;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 1.3rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .menu-btn:active { transform: scale(0.95); }

    .kifu-list::-webkit-scrollbar { width: 6px; }
    .kifu-list::-webkit-scrollbar-thumb { background: #8b4513; border-radius: 3px; }
  </style>
</head>
<body>

  <div class="user-info-bar">
    <div>
      <span style="font-size:0.8rem; color:#ccc;">Player Name</span><br>
      <span id="userNameDisplay" class="user-name">ゲスト</span> さん
    </div>
    <div style="font-size: 0.8rem; text-align: right;">
      棋譜一覧
    </div>
  </div>

  <div class="main-container">
    <div class="kifu-box">
      <h3 class="kifu-header">対局の記録</h3>
      
      <div class="stats-summary">
        <span style="color: #d32f2f;">勝: <span id="displayWin">-</span></span>
        <span style="color: #1976d2;">敗: <span id="displayLose">-</span></span>
        <span style="color: #8b4513;">勝率: <span id="displayRate">-</span>%</span>
      </div>

      <div class="kifu-list" id="fullKifuList">
        <div style="text-align:center; padding:20px; color:#888;">
          読み込み中...
        </div>
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="home.html" class="menu-btn">メインメニュー</a>
  </div>

  <script>
    // 注意：実際のデータ読み込み処理は script/auth.js の 
    // auth.onAuthStateChanged -> loadUserStats() で実行されます。
    // このページでは、未ログイン時のリダイレクトなどの補助処理のみ記述します。
    
    window.onload = function() {
        // 万が一、一定時間経ってもデータが読み込まれない場合（未ログインなど）の処理
        setTimeout(() => {
            const list = document.getElementById("fullKifuList");
            if (list.innerText.includes("読み込み中")) {
                list.innerHTML = '<div style="text-align:center; padding:20px;">ログインすると対局履歴が表示されます</div>';
            }
        }, 5000);
    };
  </script>

<div id="kifuDetailsModal" class="overlay" style="display: none; z-index: 1000;">
    <div class="modal-box" style="max-width: 400px; height: 70vh; display: flex; flex-direction: column;">
        <h3 id="modalTitle" style="color: #8b4513; margin-top: 0;">対局詳細</h3>
        <div id="modalKifuText" style="flex-grow: 1; overflow-y: auto; background: #fff; border: 1px solid #ccc; padding: 10px; text-align: left; font-family: monospace; font-size: 0.9rem; white-space: pre-wrap; margin-bottom: 15px;">
            </div>
        <button onclick="closeKifuModal()" style="background: #666; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">閉じる</button>
    </div>
</div>


</body>
</html>
