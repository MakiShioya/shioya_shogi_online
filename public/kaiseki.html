<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>しおや将棋 - 棋譜解析</title>
  <link rel="icon" href="script/image/komiya_icon.png"> 
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="script/image/komiya_icon.png">
  
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    /* ホーム画面のスタイルを完全継承 */
    body {
      margin: 0; padding: 0;
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      overflow: hidden;
      background-image: url('script/image/shogi_title.PNG');
      background-color: #2c3e50;
      background-size: cover;
      background-position: center;
      height: 100vh; width: 100vw;

      /* ▼▼▼ 追加：コピー・長押し禁止設定 ▼▼▼ */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      
      -webkit-touch-callout: none; /* iOS長押しメニュー無効化 */
      -webkit-user-drag: none;     /* ドラッグ禁止 */
    }

    /* ▼▼▼ 重要：入力エリアだけは操作（ペーストや選択）を許可する ▼▼▼ */
    textarea, input {
      -webkit-user-select: text;
      user-select: text;
      -webkit-touch-callout: default; /* これがないとスマホでペーストメニューが出ない場合があります */
    }

    /* 吹き出し設定 */
    .speech-bubble {
      position: absolute;
      bottom: 50vh; left: 50%;
      transform: translateX(-50%);
      background: #fff8dc;
      border: 3px solid #8b4513;
      border-radius: 20px;
      padding: 12px 20px;
      min-width: 180px; max-width: 250px;
      color: #333; font-weight: bold; font-size: 0.95rem;
      z-index: 100;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      white-space: pre-wrap; line-height: 1.4;
      animation: pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .speech-bubble::after {
      content: ''; position: absolute;
      bottom: 100%; right: 20%;
      border-left: 10px solid transparent; border-right: 10px solid transparent;
      border-bottom: 15px solid #8b4513;
    }

    @keyframes pop-in {
      0% { transform: translateX(-50%) scale(0); opacity: 0; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    .character-stand {
      position: absolute; bottom: 0; left: 50%;
      transform: translateX(-50%);
      height: 80vh; width: auto;
      z-index: 1;
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
      
      /* ▼▼▼ 追加：キャラクター画像の長押し・保存を完全に無効化 ▼▼▼ */
      pointer-events: none; 
    }

    /* 解析用入力パネル */
    .analysis-panel {
      position: absolute;
      bottom: 30px;
      width: 90%; max-width: 400px;
      left: 50%; transform: translateX(-50%);
      background: rgba(255, 248, 220, 0.95);
      border: 4px solid #8b4513;
      border-radius: 15px;
      padding: 20px;
      box-sizing: border-box;
      z-index: 10;
      text-align: center;
    }

    .panel-title { color: #8b4513; font-weight: bold; margin-bottom: 10px; }

    #kifuInput {
      width: 100%; height: 120px;
      border: 2px solid #deb887;
      border-radius: 8px;
      padding: 10px;
      box-sizing: border-box;
      font-size: 0.9rem;
      resize: none;
      margin-bottom: 15px;
      background: #fff;
    }

    /* --- ボタンの共通スタイル --- */
    .action-btn {
      width: 100%; height: 55px;
      border: 2px solid white;
      border-radius: 10px;
      color: white; font-weight: bold; font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      margin-bottom: 10px; /* ボタン同士の間隔 */
    }
    .action-btn:active { transform: scale(0.98); }

    /* ★★★ 緑色（解析用）：解析を開始する ★★★ */
    .btn-green {
      background: linear-gradient(to bottom, #a8e063 0%, #56ab2f 100%);
    }

    /* ★★★ 灰色（戻る用）：ホームに戻る ★★★ */
    .btn-gray {
      background: linear-gradient(to bottom, #bdc3c7 0%, #2c3e50 100%);
    }

    /* ユーザー情報バー */
    .user-info-bar {
      position: absolute; top: 0; width: 100%;
      padding: 10px 20px; background: rgba(0, 0, 0, 0.6);
      color: white; display: flex; justify-content: space-between;
      align-items: center; box-sizing: border-box; z-index: 5;
    }


/* スマホ・タブレット・横持ち向けのレスポンシブ調整 */
@media screen and (max-width: 900px) {
  /* 1. キャラクターを左端へ移動 */
  .character-stand {
    left: 10% !important; /* 左側に寄せる */
    transform: none !important;
    height: 75vh !important;
    width: auto !important;
    z-index: 1;
  }

  /* 2. 吹き出しを左側のキャラ頭上へ */
  .speech-bubble {
    left: 5% !important;
    bottom: 20vh !important; /* パネルより高い位置に */
    transform: none !important;
    width: 140px !important;
    min-width: 120px !important;
    font-size: 0.8rem !important;
    z-index: 101;
  }
  .speech-bubble::after {
    left: 20px !important;
    right: auto !important;
  }

  /* 3. 解析パネルを右側に固定 */
  .analysis-panel {
    left: auto !important;
    right: 5% !important; /* 右端から少し離す */
    transform: translateY(0) !important;
    bottom: 20px !important;
    width: 50% !important; /* 画面の半分を使う */
    max-width: 320px !important;
    padding: 12px !important;
    z-index: 100;
  }

  /* 4. 入力エリアとボタンをさらにコンパクトに */
  #kifuInput {
    height: 70px !important;
    font-size: 0.8rem !important;
    margin-bottom: 8px !important;
  }
  .action-btn {
    height: 44px !important;
    font-size: 0.9rem !important;
    margin-bottom: 6px !important;
  }
  .panel-title {
    font-size: 0.85rem !important;
  }
}

  </style>
</head>
<body>

  <div class="user-info-bar">
    <div>
      <span id="userNameDisplay" style="font-weight:bold;">ゲスト</span> さん
    </div>
    <div style="font-size: 0.9rem; color: #bdc3c7;">棋譜解析センター</div>
  </div>

  <div id="kaisekiBubble" class="speech-bubble">どんな熱戦だったんですか？<br>一緒に振り返りましょう！</div>

  <img class="character-stand" src="script/image/komiya_touka.png" alt="Character">

  <div class="analysis-panel">
    <div class="panel-title">解析したい棋譜を貼り付けてください</div>
    <textarea id="kifuInput" placeholder="ここに棋譜をペースト"></textarea>
    
    <button class="action-btn btn-green" onclick="startAnalysis()">解析を開始する</button>
    <button class="action-btn btn-gray" onclick="window.location.href='home.html'">ホームに戻る</button>
  </div>

  <script>
    // ホーム画面から名前を継承（localStorageやFirebaseから取得する想定）
    document.addEventListener("DOMContentLoaded", () => {
        const name = localStorage.getItem("shogi_username") || "ゲスト";
        document.getElementById("userNameDisplay").textContent = name;
    });

    /**
     * 解析開始処理
     */
    function startAnalysis() {
        const kifu = document.getElementById("kifuInput").value.trim();
        if (!kifu) {
            alert("棋譜を入力してください。");
            return;
        }

        // 棋譜データをセッションストレージに保存（replay.htmlがこれを読み込む）
        sessionStorage.setItem("replayKifu", kifu);

        // 解析ワークステーションへ移動
        window.location.href = "replay.html";
    }

    // キャラクターのセリフをランダムに変更
    const messages = [
        "どんな熱戦だったんですか？\n一緒に振り返りましょう！",
        "どこで流れが変わったのか、\n分析してみましょう。",
        "意外な一手が\n見つかるかもしれませんね。",
        "解析が終わったら、\n感想戦をしましょうね。"
    ];
    setInterval(() => {
        const bubble = document.getElementById("kaisekiBubble");
        bubble.textContent = messages[Math.floor(Math.random() * messages.length)];
    }, 5000);
  </script>

  <script>
    document.addEventListener('contextmenu', function(e) {
      // テキストエリアと入力欄だけは右クリックメニュー（ペーストなど）を許可する
      if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'INPUT') {
        return;
      }
      e.preventDefault();
    }, { passive: false });

    document.addEventListener('dragstart', function(e) {
      e.preventDefault();
    }, { passive: false });
  </script>

</body>
</html>
