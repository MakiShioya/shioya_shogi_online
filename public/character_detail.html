<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>キャラクター詳細</title>
    <link rel="icon" href="script/image/komiya_icon.png"> 
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            /* ホーム画面と統一感のある背景 */
            background-image: url('script/image/haikei.PNG'); 
            background-color: #f0e68c; 
            background-size: cover;
            background-attachment: fixed;
            text-align: center;
            font-family: "MS Mincho", serif;
            margin: 0;
            padding-top: 20px;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95); /* 少し透けさせる */
            padding: 20px;
            border: 4px solid #8b4513;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .char-img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            border: 2px solid #ccc;
            background-color: #eee;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        h1 { color: #8b4513; margin-top: 0; }
        .skill-box {
            background-color: #fff8dc;
            border: 2px dashed #d2691e;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            border-radius: 5px;
        }
        .skill-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #d2691e;
        }
        .btn-group {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-decide {
            background-color: #ff4500;
            color: white;
            border: 2px solid #800000;
            font-weight: bold;
            flex-grow: 1; /* ボタンを大きく */
            max-width: 200px;
        }
        .btn-back {
            background-color: #ccc;
            border: 1px solid #999;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="charName">キャラクター名</h1>
    
    <img id="charImage" class="char-img" src="" alt="キャラ画像">

    <div class="skill-box">
        <div class="skill-name" id="skillName">必殺技名</div>
        <hr style="border-top: 1px dashed #d2691e; border-bottom: none;">
        <p id="skillDesc">ここに必殺技の説明が入ります。</p>
    </div>

    <div class="btn-group">
        <button class="btn-back" onclick="history.back()">戻る</button>
        <button class="btn-decide" onclick="decideCharacter()">このキャラで決定！</button>
    </div>
</div>

<script src="script/character_detail.js"></script>

</body>
</html>
