<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>キャラクター詳細</title>
    <link rel="icon" href="script/image/komiya_icon.png"> 
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="script/style.css">

    <style>
        body {
            background-color: #f0e68c; /* 和風な背景色 */
            text-align: center;
            font-family: "MS Mincho", serif;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border: 4px solid #8b4513;
            border-radius: 10px;
        }
        .char-img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            border: 2px solid #ccc;
            background-color: #eee;
            margin-bottom: 20px;
        }
        h1 { color: #8b4513; }
        .skill-box {
            background-color: #fff8dc;
            border: 2px dashed #d2691e;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
        }
        .skill-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #d2691e;
        }
        .btn-group {
            margin-top: 30px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 30px;
            margin: 0 10px;
            cursor: pointer;
        }
        .btn-decide {
            background-color: #ff4500;
            color: white;
            border: 2px solid #800000;
            font-weight: bold;
        }
        .btn-back {
            background-color: #ccc;
            border: 1px solid #999;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="charName">キャラクター名</h1>
    
    <img id="charImage" class="char-img" src="" alt="キャラ画像">

    <div class="skill-box">
        <div class="skill-name" id="skillName">必殺技名</div>
        <hr>
        <p id="skillDesc">ここに必殺技の説明が入ります。</p>
    </div>

    <div class="btn-group">
        <button class="btn-back" onclick="history.back()">戻る</button>
        <button class="btn-decide" onclick="decideCharacter()">このキャラで決定！</button>
    </div>
</div>

<script src="script/character_detail.js"></script>

</body>
</html>
