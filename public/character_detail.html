
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>キャラクター詳細</title>
    <link rel="icon" href="script/image/komiya_icon.png"> 
    <link rel="manifest" href="manifest.json">
    <style>
        body {
    height: 100%;
    margin: 0;
    padding: 0;
}

body {
    background-image: url('script/image/haikei.PNG'); 
    background-color: #f0e68c; 
    background-size: cover;
    background-position: center;
    /* 2. 確実に画面いっぱいの高さを確保する */
    min-height: 100vh; /* または 100dvh */
    
    /* 3. Flexbox で上下左右中央に配置 */
    display: flex;
    align-items: center;      /* 上下中央 */
    justify-content: center;   /* 左右中央 */
    
    font-family: "MS Mincho", serif;
    overflow: hidden; 
}

.container {
    /* コンテナ自体の位置調整（margin: auto も加えるとより安定します） */
    margin: auto;
    
    width: 90%;
    max-height: 90dvh; 
    max-width: 450px;
    background: rgba(255, 255, 255, 0.95);
    padding: 15px;
    border: 4px solid #8b4513;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    box-sizing: border-box;
    overflow-y: auto; /* 中身が多い時にスクロールできるように */
}

h1 { 
    color: #8b4513; 
    margin: 0 0 10px 0; 
    font-size: 1.5em; /* タイトルを少し小さく */
}

.char-img {
    /* 固定値ではなく、コンテナに合わせて伸縮させる */
    width: auto;
    height: auto;
    max-height: 30dvh; /* 画像が画面の3割を超えないように */
    object-fit: contain;
    border: 2px solid #ccc;
    background-color: #eee;
    margin: 0 auto 10px auto;
    border-radius: 10px;
    flex-shrink: 1; /* 画面が狭いときは画像が縮むようにする */
}

.skill-box {
    background-color: #fff8dc;
    border: 2px dashed #d2691e;
    padding: 10px;
    margin: 10px 0;
    text-align: left;
    border-radius: 5px;
    font-size: 0.9em; /* 文字を少し小さく */
}

.skill-name {
    font-size: 1.2em;
    font-weight: bold;
    color: #d2691e;
}

#skillDesc {
    margin: 5px 0 0 0;
    line-height: 1.4;
}

.btn-group {
    margin-top: auto; /* 下端に配置 */
    display: flex;
    justify-content: center;
    gap: 10px;
}

button {
    font-size: 1em;
    padding: 12px 10px;
    cursor: pointer;
    border-radius: 5px;
}

.btn-decide {
    background-color: #ff4500;
    color: white;
    border: 2px solid #800000;
    font-weight: bold;
    flex: 2; /* 決定ボタンを優先的に大きく */
}

.btn-back {
    background-color: #ccc;
    border: 1px solid #999;
    color: #333;
    flex: 1;
}
    </style>
</head>
<body>

<div class="container">
    <h1 id="charName">キャラクター名</h1>
    
    <img id="charImage" class="char-img" src="" alt="キャラ画像">

    <div class="skill-box">
        <div class="skill-name" id="skillName">必殺技名</div>
        <hr style="border-top: 1px dashed #d2691e; border-bottom: none;">
        <p id="skillDesc">ここに必殺技の説明が入ります。</p>
    </div>

    <div class="btn-group">
        <button class="btn-back" onclick="history.back()">戻る</button>
        <button class="btn-decide" onclick="decideCharacter()">このキャラで決定！</button>
    </div>
</div>

<script src="script/character_detail.js"></script>

</body>
</html>
