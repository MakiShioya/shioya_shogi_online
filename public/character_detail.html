<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>キャラクター詳細</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="preload" href="script/font/setofont.ttf" as="font" type="font/ttf" crossorigin>

    <link rel="icon" href="script/image/komiya_icon.png"> 
    <link rel="manifest" href="manifest.json">
    <style>
        /* ★追加：フォント定義（読み込み待ち中は文字を表示しない block 設定） */
        @font-face {
            font-family: 'SetoFont';
            src: url('script/font/setofont.ttf') format('truetype');
            font-display: block;
        }

        /* ★追加：全体のフォント適用 */
        * {
            font-family: 'SetoFont', "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
        }

        /* ★追加：ロード画面のスタイル */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 背景色（半透明のダークブルー） */
            background-color: rgba(44, 62, 80, 0.5); 
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader-content {
            text-align: center;
            color: white;
            font-family: "SetoFont", sans-serif;
        }

        /* ぐるぐる回るアニメーション */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* チップスのテキスト表示エリア */
        #loading-tips {
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
            max-width: 250px;
            line-height: 1.5;
            min-height: 3em;
        }

        /* --- 以下、既存のスタイル（一部フォント指定を削除） --- */
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            touch-action: manipulation;
            background-image: url('script/image/haikei.PNG'); 
            background-color: #f0e68c; 
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* font-family: "MS Mincho", serif; ← SetoFontを使うため削除 */
            overflow: hidden; 
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-user-drag: none;
        }

        .container {
            margin: auto;
            width: 90%;
            max-height: 90dvh; 
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border: 4px solid #8b4513;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow-y: auto;
        }

        h1 { 
            color: #8b4513; 
            margin: 0 0 10px 0; 
            font-size: 1.5em; 
        }

        .char-img {
            width: auto;
            height: auto;
            max-height: 30dvh;
            object-fit: contain;
            border: 2px solid #ccc;
            background-color: #eee;
            margin: 0 auto 10px auto;
            border-radius: 10px;
            flex-shrink: 1;
            pointer-events: none;
        }

        .skill-box {
            background-color: #fff8dc;
            border: 2px dashed #d2691e;
            padding: 10px;
            margin: 10px 0;
            text-align: left;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .skill-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #d2691e;
        }

        #skillDesc {
            margin: 5px 0 0 0;
            line-height: 1.4;
        }

        .btn-group {
            margin-top: auto;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            font-size: 1em;
            padding: 12px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-decide {
            background-color: #ff4500;
            color: white;
            border: 2px solid #800000;
            font-weight: bold;
            flex: 2;
        }

        .btn-back {
            background-color: #ccc;
            border: 1px solid #999;
            color: #333;
            flex: 1;
        }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="loader-content">
        <div class="spinner"></div>
        <div id="loading-tips"></div>
        <p style="font-size: 0.8rem; margin-top: 10px; opacity: 0.8;">読み込み中...</p>
    </div>
</div>

<div class="container">
    <h1 id="charName">キャラクター名</h1>
    
    <img id="charImage" class="char-img" src="" alt="キャラ画像">

    <div class="skill-box">
        <div class="skill-name" id="skillName">必殺技名</div>
        <hr style="border-top: 1px dashed #d2691e; border-bottom: none;">
        <p id="skillDesc">ここに必殺技の説明が入ります。</p>
    </div>

    <div class="btn-group">
        <button class="btn-back" onclick="history.back()">戻る</button>
        <button class="btn-decide" onclick="decideCharacter()">このキャラで決定！</button>
    </div>
</div>

<script src="script/character_detail.js"></script>

<script>
    const loadingTipsList = [
        "【tips】キャラクターにはそれぞれ固有の必殺技があります。",
        "【tips】オンライン対局は、先に入室した方が先手になります。",
        "【tips】棋譜では、自分のこれまでの対局を振り返るだけでなく、解析もできます。",
        "【tips】メニューボタンから、ホーム画面のキャラクターを変更できます。",
        "【tips】CPUの必殺技は、2回行動です。",
        "【tips】CPUは必殺技ゲージが300たまると必ず必殺技を打ってきます。"
    ];

    function showRandomTips() {
        const tipEl = document.getElementById('loading-tips');
        if (!tipEl) return;
        const randomTip = loadingTipsList[Math.floor(Math.random() * loadingTipsList.length)];
        tipEl.textContent = randomTip;
    }

    let tipsInterval = null;

    // 【重要】画像の読み込みを待たずにTipsを表示（DOMContentLoaded）
    document.addEventListener('DOMContentLoaded', () => {
        showRandomTips();
        tipsInterval = setInterval(showRandomTips, 3000);
    });

    // 画像とフォントの読み込みが終わってからロード画面を消す（load）
    window.addEventListener('load', () => {
        const loader = document.getElementById('loading-screen');
        
        // フォントの準備完了を待つ
        document.fonts.ready.then(() => {
            setTimeout(() => {
                clearInterval(tipsInterval);
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }, 800); // 演出のため少し待機
        });
    });
</script>

<script>
  function autoRotateTitle() {
    const w = window.innerWidth;
    const h = window.innerHeight;
    const isPortrait = h > w;

    if (isPortrait) {
      document.body.style.position = "fixed";
      document.body.style.top = "50%";
      document.body.style.left = "50%";
      document.body.style.transformOrigin = "center center";
      document.body.style.transform = "translate(-50%, -50%) rotate(90deg)";
      document.body.style.width = h + "px";
      document.body.style.height = w + "px";
      document.body.style.overflow = "hidden";
    } else {
      document.body.style.position = "";
      document.body.style.top = "";
      document.body.style.left = "";
      document.body.style.transform = "";
      document.body.style.width = "100vw";
      document.body.style.height = "100vh";
    }
  }

  window.addEventListener('load', autoRotateTitle);
  window.addEventListener('resize', autoRotateTitle);
  setTimeout(autoRotateTitle, 100);
</script>

<script>
  // 右クリック禁止
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
  }, { passive: false });

  // ドラッグ禁止
  document.addEventListener('dragstart', function(e) {
    e.preventDefault();
  }, { passive: false });

  // ▼▼▼ 追加：iOS（iPhone/iPad）でのピンチイン・ピンチアウト拡大を禁止 ▼▼▼
  document.addEventListener('gesturestart', function(e) {
    e.preventDefault();
  });
  
  // ダブルタップによる拡大を禁止
  let lastTouchEnd = 0;
  document.addEventListener('touchend', function (event) {
    const now = (new Date()).getTime();
    if (now - lastTouchEnd <= 300) {
      event.preventDefault();
    }
    lastTouchEnd = now;
  }, false);
</script>

</body>
</html>
