<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>キャラクター選択 - しおや将棋</title>
  <link rel="icon" href="script/image/komiya_icon.png"> 
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="script/image/komiya_icon.png">

<script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      background-image: url('script/image/haikei.PNG');
      background-color: #2c3e50;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      /* 画面に収めるための設定 */
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* スクロール禁止 */
    }

    h1 {
      color: #FFB347;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
      font-size: min(6vw, 2rem); /* 画面幅に合わせて伸縮 */
      margin: 15px 0 5px;
    }

    #messageArea {
      margin-bottom: 10px;
      font-size: min(4vw, 1rem);
      color: white;
      text-shadow: 1px 1px 3px black;
    }

    /* キャラクターカードのコンテナ */
    .char-container {
      display: flex;
      justify-content: center;
      align-items: center; /* カード同士を上下中央に */
      gap: 10px;
      width: 98%;
      max-width: 1200px;
      margin: 0 auto;
      flex: 1; 
      padding: 10px 0;
      box-sizing: border-box;
      min-height: 0; 
    }

    /* カード単体 */
    .char-card {
  background: white;
  border: 3px solid #ccc;
  border-radius: 12px;
  padding: 10px;
  cursor: pointer;
  flex: 1;
  max-width: 180px;
  aspect-ratio: 3 / 5; /* ← 縦長カードにする決定打 */
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: all 0.2s ease;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  box-sizing: border-box;
}


    /* 画像を表示するエリア */
    .img-wrapper {
      flex: 1; /* 名前以外のスペースをすべて使う */
      display: flex;
      align-items: center; /* 画像を上下中央に */
      justify-content: center; /* 画像を左右中央に */
      min-height: 0; /* はみ出し防止 */
      margin-bottom: 8px;
    }

    /* 画像：比率を維持しつつ、枠をはみ出さない */
    .char-card img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain; /* 比率維持の絶対条件 */
      border-radius: 5px;
    }

    /* 名前：常にカードの最下部に配置 */
    .char-name {
      font-size: min(3vw, 1rem);
      font-weight: bold;
      color: #333;
      white-space: nowrap; /* 改行させない */
      padding: 5px 0;
      flex-shrink: 0; /* 名前エリアが潰れないようにする */
      border-top: 1px solid #eee; /* 境界線を入れるとより綺麗です */
    }
    
    .back-btn-container {
      padding: 15px 0;
    }

    button.back-btn {
      width: 120px;
      height: 40px;
      font-size: 16px;
      color: white;
      background-color: rgba(255, 165, 0, 0.8);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

/* 準備中のカード用のスタイル */
.disabled-card {
  filter: grayscale(100%); /* 白黒にする */
  opacity: 0.7;             /* 少し透けさせる */
  cursor: not-allowed;      /* カーソルを禁止マークに */
  pointer-events: none;     /* クリックイベントを無効化 */
  border-color: #888 !important; /* 枠線をグレーに */
}

.disabled-card .char-name {
  color: #888;              /* 文字色もグレーに */
}




  </style>
</head>
<body>

  <h1 id="pageTitle">プレイヤーを選択</h1>
  <div id="messageArea">お好みのキャラクターを選んでください</div>

  <div class="char-container">
    <div class="char-card" onclick="onCharSelected('default')">
      <div class="img-wrapper">
        <img src="script/image/karui_1p.PNG" alt="通常">
      </div>
      <div class="char-name">キャラA</div>
    </div>

    <div class="char-card" onclick="onCharSelected('char_a')">
      <div class="img-wrapper">
        <img src="script/image/char_a.png" alt="キャラA画像">
      </div>
      <div class="char-name">キャラB</div>
    </div>

    <div class="char-card" onclick="onCharSelected('char_b')">
      <div class="img-wrapper">
        <img src="script/image/char_b.png" alt="キャラB画像">
      </div>
      <div class="char-name">キャラC</div>
    </div>

  <div class="char-card" onclick="onCharSelected('char_d')">
  <div class="img-wrapper">
    <img src="script/image/char_d.png" alt="キャラD画像">
  </div>
  <div class="char-name">キャラD</div>
</div>

<div class="char-card disabled-card" onclick="onCharSelected('char_e')">
  <div class="img-wrapper">
    <img src="script/image/char_b.png" alt="キャラE画像">
  </div>
  <div class="char-name">準備中</div>
</div>

    <div class="char-card disabled-card" onclick="onCharSelected('char_f')">
  <div class="img-wrapper">
    <img src="script/image/char_b.png" alt="キャラF画像">
  </div>
  <div class="char-name">準備中</div>
</div>

  </div>



  <div class="back-btn-container">
    <button class="back-btn" onclick="goBack()">キャンセル</button>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    // 1. 保存されているルームIDがあるか確認
    const savedRoomId = localStorage.getItem('current_shogi_room');
    
    if (savedRoomId) {
        // 2. ソケット接続してサーバーに確認
        const socket = io();
        
        socket.on('connect', () => {
            // サーバーに「この部屋、まだやってる？」と聞く
            socket.emit('check reconnection', savedRoomId, (response) => {
                
                if (response.canReconnect) {
                    // 3. まだ対局中（または待機中）の場合
                    // いきなり飛ばすか、確認するかは選択できますが、今回は確認を出します
                    const shouldRejoin = confirm(
                        "中断された対局があります。\n復帰しますか？\n（キャンセルを押すと対局を破棄します）"
                    );

                    if (shouldRejoin) {
                        // ★対局画面へ直行！
                        // ユーザーが説明した画面遷移によると、対局画面は player_vs_player_online.html
                        window.location.href = `player_vs_player_online.html?room=${savedRoomId}`;
                    } else {
                        // 破棄する場合
                        localStorage.removeItem('current_shogi_room');
                        // 必要ならサーバーに投了を送信する処理などをここに追加してもよい
                    }
                } else {
                    // 4. すでに終了している部屋の場合
                    // ゴミデータを消去
                    console.log("古い対局データが見つかりましたが、すでに終了しています。");
                    localStorage.removeItem('current_shogi_room');
                }
            });
        });
    }
});

  // 機能は一切変更していません
  const urlParams = new URLSearchParams(window.location.search);
  const mode = urlParams.get('mode');   
  const phase = urlParams.get('phase'); 
  const isPvpSecondPick = (mode === 'pvp' && phase === '2');

  window.onload = function() {
    const title = document.getElementById('pageTitle');
    const msg = document.getElementById('messageArea');
    if (mode === 'pvp') {
      if (!isPvpSecondPick) {
        title.textContent = "1P選択";
        msg.textContent = "先手(1P)を選んでください";
        title.style.color = "#FFB347";
        sessionStorage.removeItem('char_black');
        sessionStorage.removeItem('char_white');
      } else {
        title.textContent = "2P選択";
        msg.textContent = "後手(2P)を選んでください";
        title.style.color = "#45a049";
      }
    } else {
      title.textContent = "キャラ選択";
      msg.textContent = "キャラを選んでください";
      sessionStorage.removeItem('char_black'); 
    }
  };

  function onCharSelected(charId) {
    let targetUrl = `character_detail.html?id=${charId}&mode=${mode}`;
    if (mode === 'pvp') {
      targetUrl += (isPvpSecondPick ? "&phase=2" : "&phase=1");
    }
    window.location.href = targetUrl;
  }

  function goBack() {
    window.location.href = "home.html";
  }
</script>

<script>
  function autoRotateTitle() {
    const w = window.innerWidth;
    const h = window.innerHeight;
    // 高さが幅より大きければ「縦持ち」と判定
    const isPortrait = h > w;

    if (isPortrait) {
      // ■ 縦持ちの場合
      // 縮小(scale)はせず、幅と高さを入れ替えて90度回転させます
      
      // 1. 画面中央を基準に回転させるための配置設定
      document.body.style.position = "fixed";
      document.body.style.top = "50%";
      document.body.style.left = "50%";
      document.body.style.transformOrigin = "center center";
      
      // 2. 90度回転させる
      document.body.style.transform = "translate(-50%, -50%) rotate(90deg)";
      
      // 3. 重要な点：回転した状態での「幅」は画面の「高さ」になります
      // これにより、縮小されずに画面いっぱいに表示されます
      document.body.style.width = h + "px";
      document.body.style.height = w + "px";
      
      // スクロールバーが出ないように念のため
      document.body.style.overflow = "hidden";

    } else {
      // ■ 横持ち（PC含む）の場合
      // 何もしない（CSSの元の設定 100vw, 100vh に戻す）
      document.body.style.position = "";
      document.body.style.top = "";
      document.body.style.left = "";
      document.body.style.transform = "";
      document.body.style.width = "100vw";
      document.body.style.height = "100vh";
    }
  }

  // 読み込み時とリサイズ時に実行
  window.addEventListener('load', autoRotateTitle);
  window.addEventListener('resize', autoRotateTitle);
  // 画像読み込みのタイミング対策
  setTimeout(autoRotateTitle, 100);
</script>


</body>
</html>
