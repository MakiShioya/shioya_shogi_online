<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>キャラクター選択 - しおや将棋</title>
  
  <link rel="preload" href="script/font/setofont.ttf" as="font" type="font/ttf" crossorigin>
  
  <link rel="icon" href="script/image/komiya_icon.png"> 
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="script/image/komiya_icon.png">

  <script src="/socket.io/socket.io.js"></script>
  <style>
    /* ★追加：フォント定義（読み込み待ち中は文字を表示しない block 設定） */
    @font-face {
      font-family: 'SetoFont';
      src: url('script/font/setofont.ttf') format('truetype');
      font-display: block;
    }

    /* ★追加：全体のフォント適用 */
    * {
      font-family: 'SetoFont', "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
    }

    /* ★追加：ロード画面のスタイル */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* ホーム画面に合わせて半透明設定にしています。不透明にする場合は rgba ではなく #2c3e50 などにしてください */
      background-color: rgba(44, 62, 80, 0.5); 
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader-content {
      text-align: center;
      color: white;
      font-family: "SetoFont", sans-serif;
    }

    /* ぐるぐる回るアニメーション */
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* チップスのテキスト表示エリア */
    #loading-tips {
      margin-top: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      font-size: 0.9rem;
      max-width: 250px;
      line-height: 1.5;
      min-height: 3em;
    }

    /* --- 以下、既存のスタイル --- */
    body {
      background-image: url('script/image/haikei.PNG');
      background-color: #2c3e50;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      /* font-family: Arial, sans-serif; ← SetoFontを使うため削除 */
      text-align: center;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-user-drag: none;
    }

    h1 {
      color: #FFB347;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
      font-size: min(6vw, 2rem);
      margin: 15px 0 5px;
    }

    #messageArea {
      margin-bottom: 10px;
      font-size: min(4vw, 1rem);
      color: white;
      text-shadow: 1px 1px 3px black;
    }

    .char-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      width: 98%;
      max-width: 1200px;
      margin: 0 auto;
      flex: 1; 
      padding: 10px 0;
      box-sizing: border-box;
      min-height: 0; 
    }

    .char-card {
      background: white;
      border: 3px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
      flex: 1;
      max-width: 180px;
      aspect-ratio: 3 / 5;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: all 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      box-sizing: border-box;
    }

    .img-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 0;
      margin-bottom: 8px;
    }

    .char-card img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 5px;
      pointer-events: none; 
    }

    .char-name {
      font-size: min(3vw, 1rem);
      font-weight: bold;
      color: #333;
      white-space: nowrap;
      padding: 5px 0;
      flex-shrink: 0;
      border-top: 1px solid #eee;
    }
      
    .back-btn-container {
      padding: 15px 0;
    }

    button.back-btn {
      width: 120px;
      height: 40px;
      font-size: 16px;
      color: white;
      background-color: rgba(255, 165, 0, 0.8);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .disabled-card {
      filter: grayscale(100%);
      opacity: 0.7;
      cursor: not-allowed;
      pointer-events: none;
      border-color: #888 !important;
    }

    .disabled-card .char-name {
      color: #888;
    }
  </style>
</head>
<body>

  <div id="loading-screen">
    <div class="loader-content">
      <div class="spinner"></div>
      <div id="loading-tips"></div>
      <p style="font-size: 0.8rem; margin-top: 10px; opacity: 0.8;">読み込み中...</p>
    </div>
  </div>

  <h1 id="pageTitle">プレイヤーを選択</h1>
  <div id="messageArea">お好みのキャラクターを選んでください</div>

  <div class="char-container">
    <div class="char-card" onclick="onCharSelected('default')">
      <div class="img-wrapper">
        <img src="script/image/karui_1p.PNG" alt="通常">
      </div>
      <div class="char-name">キャラA</div>
    </div>

    <div class="char-card" onclick="onCharSelected('char_a')">
      <div class="img-wrapper">
        <img src="script/image/char_a.png" alt="キャラA画像">
      </div>
      <div class="char-name">キャラB</div>
    </div>

    <div class="char-card" onclick="onCharSelected('char_b')">
      <div class="img-wrapper">
        <img src="script/image/char_b.png" alt="キャラB画像">
      </div>
      <div class="char-name">キャラC</div>
    </div>

    <div class="char-card" onclick="onCharSelected('char_d')">
      <div class="img-wrapper">
        <img src="script/image/char_d.png" alt="キャラD画像">
      </div>
      <div class="char-name">キャラD</div>
    </div>

    <div class="char-card disabled-card" onclick="onCharSelected('char_e')">
      <div class="img-wrapper">
        <img src="script/image/char_b.png" alt="キャラE画像">
      </div>
      <div class="char-name">準備中</div>
    </div>

    <div class="char-card disabled-card" onclick="onCharSelected('char_f')">
      <div class="img-wrapper">
        <img src="script/image/char_b.png" alt="キャラF画像">
      </div>
      <div class="char-name">準備中</div>
    </div>

  </div>

  <div class="back-btn-container">
    <button class="back-btn" onclick="goBack()">キャンセル</button>
  </div>

  <script>
    const loadingTipsList = [
        "【tips】キャラクターにはそれぞれ固有の必殺技があります。",
        "【tips】オンライン対局は、先に入室した方が先手になります。",
        "【tips】棋譜では、自分のこれまでの対局を振り返るだけでなく、解析もできます。",
        "【tips】メニューボタンから、ホーム画面のキャラクターを変更できます。",
        "【tips】CPUの必殺技は、2回行動です。",
        "【tips】CPUは必殺技ゲージが300たまると必ず必殺技を打ってきます。"
    ];

    function showRandomTips() {
        const tipEl = document.getElementById('loading-tips');
        if (!tipEl) return;
        const randomTip = loadingTipsList[Math.floor(Math.random() * loadingTipsList.length)];
        tipEl.textContent = randomTip;
    }

    let tipsInterval = null;

    // 【重要】画像の読み込みを待たずにTipsを表示（DOMContentLoaded）
    document.addEventListener('DOMContentLoaded', () => {
        showRandomTips();
        tipsInterval = setInterval(showRandomTips, 3000);
    });

    // 画像とフォントの読み込みが終わってからロード画面を消す（load）
    window.addEventListener('load', () => {
        const loader = document.getElementById('loading-screen');
        
        // フォントの準備完了を待つ
        document.fonts.ready.then(() => {
            setTimeout(() => {
                clearInterval(tipsInterval);
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }, 800); // 演出のため少し待機（短めの0.8秒に設定）
        });
    });
  </script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    // 1. 保存されているルームIDがあるか確認
    const savedRoomId = localStorage.getItem('current_shogi_room');
     
    if (savedRoomId) {
        // 2. ソケット接続してサーバーに確認
        // socket.ioの読み込みタイミングによってはioが未定義になる可能性があるためチェック
        if (typeof io !== 'undefined') {
             const socket = io();
             
             socket.on('connect', () => {
                // サーバーに「この部屋、まだやってる？」と聞く
                socket.emit('check reconnection', savedRoomId, (response) => {
                     
                    if (response.canReconnect) {
                        // 3. まだ対局中（または待機中）の場合
                        const shouldRejoin = confirm(
                            "中断された対局があります。\n復帰しますか？\n（キャンセルを押すと対局を破棄します）"
                        );

                        if (shouldRejoin) {
                            // ★対局画面へ直行！
                            window.location.href = `player_vs_player_online.html?room=${savedRoomId}`;
                        } else {
                            // 破棄する場合
                            localStorage.removeItem('current_shogi_room');
                        }
                    } else {
                        // 4. すでに終了している部屋の場合
                        console.log("古い対局データが見つかりましたが、すでに終了しています。");
                        localStorage.removeItem('current_shogi_room');
                    }
                });
             });
        }
    }
});

  // 機能は一切変更していません
  const urlParams = new URLSearchParams(window.location.search);
  const mode = urlParams.get('mode');   
  const phase = urlParams.get('phase'); 
  const isPvpSecondPick = (mode === 'pvp' && phase === '2');

  // window.onload は既存のコードとロード画面制御で競合しないよう注意が必要ですが、
  // ここでは要素へのテキストセットだけなので、DOMContentLoadedの方が安全かもしれません。
  // そのまま残しますが、ロード画面の裏で実行されます。
  window.onload = function() {
    // ★注意：上部のロード画面制御用スクリプトで window.addEventListener('load') を使っているため、
    // こちらの window.onload = function... で上書きされる可能性があります。
    // そのため、addEventListener に書き換えます。
  };
  
  // ★書き換え版（安全な実装）
  window.addEventListener('load', () => {
    const title = document.getElementById('pageTitle');
    const msg = document.getElementById('messageArea');
    if (mode === 'pvp') {
      if (!isPvpSecondPick) {
        title.textContent = "1P選択";
        msg.textContent = "先手(1P)を選んでください";
        title.style.color = "#FFB347";
        sessionStorage.removeItem('char_black');
        sessionStorage.removeItem('char_white');
      } else {
        title.textContent = "2P選択";
        msg.textContent = "後手(2P)を選んでください";
        title.style.color = "#45a049";
      }
    } else {
      title.textContent = "キャラ選択";
      msg.textContent = "キャラを選んでください";
      sessionStorage.removeItem('char_black'); 
    }
  });

  function onCharSelected(charId) {
    let targetUrl = `character_detail.html?id=${charId}&mode=${mode}`;
    if (mode === 'pvp') {
      targetUrl += (isPvpSecondPick ? "&phase=2" : "&phase=1");
    }
    window.location.href = targetUrl;
  }

  function goBack() {
    window.location.href = "home.html";
  }
</script>

<script>
  function autoRotateTitle() {
    const w = window.innerWidth;
    const h = window.innerHeight;
    const isPortrait = h > w;

    if (isPortrait) {
      document.body.style.position = "fixed";
      document.body.style.top = "50%";
      document.body.style.left = "50%";
      document.body.style.transformOrigin = "center center";
      document.body.style.transform = "translate(-50%, -50%) rotate(90deg)";
      document.body.style.width = h + "px";
      document.body.style.height = w + "px";
      document.body.style.overflow = "hidden";
    } else {
      document.body.style.position = "";
      document.body.style.top = "";
      document.body.style.left = "";
      document.body.style.transform = "";
      document.body.style.width = "100vw";
      document.body.style.height = "100vh";
    }
  }

  window.addEventListener('load', autoRotateTitle);
  window.addEventListener('resize', autoRotateTitle);
  setTimeout(autoRotateTitle, 100);
</script>

<script>
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
  }, { passive: false });

  document.addEventListener('dragstart', function(e) {
    e.preventDefault();
  }, { passive: false });
</script>

</body>
</html>
