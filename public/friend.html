  <script>
    // --- ãƒ­ãƒ¼ãƒ‰ç”»é¢ ---
    const loadingTipsList = [
      "ã€tipsã€‘IDã‚’ä½¿ã£ã¦é ãã®å‹é”ã¨ã¤ãªãŒã‚Šã¾ã—ã‚‡ã†ã€‚",
      "ã€tipsã€‘ãƒ•ãƒ¬ãƒ³ãƒ‰ã«ãªã‚‹ã¨ã€ã„ã¤ã§ã‚‚ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ã‚’ç¢ºèªã§ãã¾ã™ã€‚",
      "ã€tipsã€‘å¯¾å±€å±¥æ­´ã‹ã‚‰ç›¸æ‰‹ã®IDã‚’ç¢ºèªã§ãã¾ã™ï¼ˆå®Ÿè£…äºˆå®šï¼‰ã€‚"
    ];
    document.addEventListener("DOMContentLoaded", () => {
        const tipEl = document.getElementById('loading-tips');
        if(tipEl) tipEl.textContent = loadingTipsList[Math.floor(Math.random() * loadingTipsList.length)];
    });
    window.addEventListener('load', () => {
        const loader = document.getElementById('loading-screen');
        setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 500);

    // --- ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ ---
    function switchTab(tabName) {
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        document.querySelectorAll('.list-view').forEach(div => div.classList.remove('active'));
        document.getElementById('tab-' + tabName).classList.add('active');
    }

    // --- ãƒ¢ãƒ¼ãƒ€ãƒ« ---
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    // --- æ¤œç´¢æ©Ÿèƒ½ ---
    async function searchUser() {
        const input = document.getElementById('searchInput').value.trim();
        if (!input) return;
        const myUid = firebase.auth().currentUser ? firebase.auth().currentUser.uid : null;
        if(input === myUid) { alert("è‡ªåˆ†è‡ªèº«ã§ã™"); return; }

        try {
            const docRef = db.collection("users").doc(input);
            const doc = await docRef.get();
            if (doc.exists) {
                const data = doc.data();
                document.getElementById('foundUserName').textContent = data.name || "åç„¡ã—";
                document.getElementById('foundUserId').textContent = "ID: " + input;
                const btn = document.getElementById('sendRequestBtn');
                btn.onclick = () => sendFriendRequest(input);
                document.getElementById('searchResultModal').style.display = 'flex';
            } else {
                alert("ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ");
            }
        } catch(e) {
            console.error(e);
            alert("æ¤œç´¢ã‚¨ãƒ©ãƒ¼");
        }
    }

    function sendFriendRequest(targetUid) {
        alert("ç”³è«‹ã‚’é€ã‚Šã¾ã—ãŸï¼(ãƒ‡ãƒ¢)");
        closeModal('searchResultModal');
    }

    // --- â˜…â˜…â˜… ãƒãƒ£ãƒƒãƒˆæ©Ÿèƒ½ (Home/NewMypageå®Œå…¨ç§»æ¤) â˜…â˜…â˜… ---
    let chatUnsubscribe = null;

    function openLobbyChat() {
      document.getElementById('lobbyChatModal').style.display = 'flex';
      initLobbyChat();
    }

    function initLobbyChat() {
        const historyDiv = document.getElementById("lobbyChatHistory");
        if (!historyDiv) return;
        if (chatUnsubscribe) return; 

        chatUnsubscribe = db.collection("lobby_chat")
            .orderBy("createdAt", "desc")
            .limit(50)
            .onSnapshot((snapshot) => {
                const historyDiv = document.getElementById("lobbyChatHistory");
                let messages = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    data.id = doc.id;
                    messages.push(data);
                });
                
                historyDiv.innerHTML = "";
                messages.forEach(msg => addMessageToLobbyChatFirestore(msg));
                historyDiv.scrollTop = 0;
            });
    }

    function addMessageToLobbyChatFirestore(data) {
        const historyDiv = document.getElementById("lobbyChatHistory");
        const user = firebase.auth().currentUser;
        const currentMyId = user ? user.uid : null;
        const msgUserId = data.userId || "unknown";
        const isMe = (msgUserId === currentMyId);

        const rowDiv = document.createElement("div");
        rowDiv.className = "chat-row";
        if (isMe) rowDiv.classList.add("mine");

        const iconCol = document.createElement("div");
        iconCol.className = "icon-container";

        const nameDiv = document.createElement("div");
        nameDiv.className = "chat-name-badge";
        const safeName = data.name || "åç„¡ã—";
        const textWidth = Math.max(80, safeName.length * 12); 
        nameDiv.innerHTML = `<svg viewBox="0 0 ${textWidth} 20" width="100%" height="100%" preserveAspectRatio="xMidYMid meet"><text x="50%" y="50%" class="chat-name-text">${safeName}</text></svg>`;

        const iconImg = document.createElement("img");
        iconImg.src = data.icon || "script/image/test.icon.PNG";
        iconImg.className = "chat-icon-img";
        iconImg.onerror = function() { this.style.backgroundColor = "#ccc"; };

        iconCol.appendChild(nameDiv);
        iconCol.appendChild(iconImg);

        const bubbleDiv = document.createElement("div");
        bubbleDiv.className = "chat-bubble";
        bubbleDiv.textContent = data.text;

        rowDiv.appendChild(iconCol);
        rowDiv.appendChild(bubbleDiv);
        historyDiv.appendChild(rowDiv);
    }

    function sendLobbyMessage() {
        const input = document.getElementById("lobbyChatInput");
        const text = input.value.trim();
        if (!text) return;

        const user = firebase.auth().currentUser;
        let myName = "ã‚²ã‚¹ãƒˆ";
        let myId = "guest";
        let iconUrl = "script/image/test.icon.PNG";

        if (user) {
            myId = user.uid;
            myName = "ãƒ•ãƒ¬ãƒ³ãƒ‰ç”»é¢ã®äºº"; // â€»auth.jsç­‰ã§åå‰å–å¾—ãƒ­ã‚¸ãƒƒã‚¯ãŒã‚ã‚Œã°ãã¡ã‚‰ã‚’ä½¿ç”¨
            // ã“ã“ã§ã¯ç°¡æ˜“çš„ã«ã“ã†æ›¸ã„ã¦ã„ã¾ã™ãŒã€æœ¬æ¥ã¯Userãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆã‚’å–å¾—ã—ã¦åå‰ã‚’å…¥ã‚Œã‚‹ã®ãŒãƒ™ã‚¹ãƒˆ
        }

        db.collection("lobby_chat").add({
            text: text,
            name: myName,
            userId: myId,
            icon: iconUrl,
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            role: 'lobby'
        }).then(() => {
            input.value = "";
        });
    }
    
    document.getElementById("lobbyChatInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendLobbyMessage();
    });
  </script>
