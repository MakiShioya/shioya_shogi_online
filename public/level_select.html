<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>レベル選択 - しおや将棋</title>
<link rel="stylesheet" href="script/style.css">
<style>
    body {
        background-color: #fdf5e6;
        text-align: center;
        padding: 20px;
        font-family: "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;
    }
    h2 { color: #8b4513; }
    .level-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 400px;
        margin: 0 auto;
        height: 70vh;
        overflow-y: auto; /* たくさんレベルがあってもスクロール可能に */
        padding: 10px;
        border: 2px solid #8b4513;
        border-radius: 10px;
        background: #fff;
    }
    .level-btn {
        padding: 15px;
        font-size: 16px;
        font-weight: bold;
        background-color: #8b4513;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: block;
    }
    .level-btn:hover {
        background-color: #a0522d;
    }
    .description {
        font-size: 12px;
        color: #ddd;
        display: block;
        margin-top: 5px;
        font-weight: normal;
    }
</style>
</head>
<body>

    <h2>対戦レベルを選択</h2>
    <p>強さを選んでください</p>

    <div class="level-container" id="levelList">
        </div>

    <div style="margin-top: 20px;">
        <button class="square-btn" style="background:gray; color:white;" onclick="location.href='home.html'">戻る</button>
    </div>

    <script>
        // ★レベル定義（後でJS側と合わせる必要があります）
       const levels = [
            // --- 初心者帯 (Lv1-10) ---
            { lv: 1,  name: "Lv1",  desc: "まずはここから。駒の動かし方を覚えたて。" },
            { lv: 2,  name: "Lv2",  desc: "少しだけ先を読みます。練習に最適。" },
            { lv: 3,  name: "Lv3",  desc: "うっかりミスが減り、将棋らしくなります。" },
            { lv: 4,  name: "Lv4",  desc: "基本的な攻めを試みてきます。" },
            { lv: 5,  name: "Lv5",  desc: "守りを意識し始めました。" },
            { lv: 6,  name: "Lv6",  desc: "油断していると足元をすくわれます。" },
            { lv: 7,  name: "Lv7",  desc: "攻めと守りのバランスが良くなってきました。" },
            { lv: 8,  name: "Lv8",  desc: "簡単な手筋を使ってくることがあります。" },
            { lv: 9,  name: "Lv9",  desc: "序盤の指し手が安定してきました。" },
            { lv: 10, name: "Lv10", desc: "初心者卒業レベル。手ごたえがあります。" },

            // --- 中級者帯 (Lv11-20) ---
            { lv: 11, name: "Lv11", desc: "囲いを作るようになり、防御力がアップ。" },
            { lv: 12, name: "Lv12", desc: "無茶な攻めが減り、慎重な指し回しです。" },
            { lv: 13, name: "Lv13", desc: "中盤のねじり合いが少し強くなりました。" },
            { lv: 14, name: "Lv14", desc: "鋭い一手を放ってくることがあります。" },
            { lv: 15, name: "Lv15", desc: "定跡を少し理解し始めました。" },
            { lv: 16, name: "Lv16", desc: "攻めの継続力が上がっています。" },
            { lv: 17, name: "Lv17", desc: "受けの手もしっかり指してきます。" },
            { lv: 18, name: "Lv18", desc: "簡単には崩せなくなってきました。" },
            { lv: 19, name: "Lv19", desc: "中級者の壁。ここを勝てれば自信を持って良し。" },
            { lv: 20, name: "Lv20", desc: "本格的な将棋を指してきます。" },

            // --- 上級者帯 (Lv21-30) ---
            { lv: 21, name: "Lv21", desc: "読みの深さが一段階上がりました。" },
            { lv: 22, name: "Lv22", desc: "隙を見せると即座に攻め込まれます。" },
            { lv: 23, name: "Lv23", desc: "終盤の寄せが鋭くなってきました。" },
            { lv: 24, name: "Lv24", desc: "粘り強い指し回しで、逆転を許しません。" },
            { lv: 25, name: "Lv25", desc: "上級者同士の熱い戦いが楽しめます。" },
            { lv: 26, name: "Lv26", desc: "定跡知識が増え、序盤の隙がありません。" },
            { lv: 27, name: "Lv27", desc: "形勢判断が正確になってきました。" },
            { lv: 28, name: "Lv28", desc: "油断するとあっという間に負けます。" },
            { lv: 29, name: "Lv29", desc: "アマチュア初段レベルの入り口です。" },
            { lv: 30, name: "Lv30", desc: "有段者レベル。生半可な手は通用しません。" },

            // --- 有段者・強豪帯 (Lv31-40) ---
            { lv: 31, name: "Lv31", desc: "深い読みで、あなたの手を封じ込めます。" },
            { lv: 32, name: "Lv32", desc: "攻めも受けも隙がない、強敵です。" },
            { lv: 33, name: "Lv33", desc: "一手のミスが命取りになる緊張感。" },
            { lv: 34, name: "Lv34", desc: "アマチュア強豪レベルの実力です。" },
            { lv: 35, name: "Lv35", desc: "複雑な局面でも正解手を見つけ出します。" },
            { lv: 36, name: "Lv36", desc: "県代表クラスの強さに近づいています。" },
            { lv: 37, name: "Lv37", desc: "圧倒的な演算能力でプレッシャーを与えます。" },
            { lv: 38, name: "Lv38", desc: "人間離れした鋭い手を指すことも。" },
            { lv: 39, name: "Lv39", desc: "勝つのが非常に困難なレベルです。" },
            { lv: 40, name: "Lv40", desc: "プロ棋士に匹敵するような読みの深さ。" },

            // --- 最強・神の領域 (Lv41-50) ---
            { lv: 41, name: "Lv41", desc: "ここからは修羅の道。容赦はありません。" },
            { lv: 42, name: "Lv42", desc: "正確無比なマシーンのような指し回し。" },
            { lv: 43, name: "Lv43", desc: "絶望的な強さ。挑戦することに意義がある。" },
            { lv: 44, name: "Lv44", desc: "千手先まで見通しているかのようです。" },
            { lv: 45, name: "Lv45", desc: "AI特有の、人間には理解不能な最強手。" },
            { lv: 46, name: "Lv46", desc: "もはや指導対局。学ばせてもらいましょう。" },
            { lv: 47, name: "Lv47", desc: "最強の一角。勝利は奇跡に近いでしょう。" },
            { lv: 48, name: "Lv48", desc: "神の領域に足を踏み入れた強さ。" },
            { lv: 49, name: "Lv49", desc: "将棋の心理を知り尽くした、極限のAI。" },
            { lv: 50, name: "Lv50", desc: "最強設定。人類の限界を超えた強さ。" },
        ];

        const container = document.getElementById("levelList");

        levels.forEach(l => {
            const a = document.createElement("a");
            a.className = "level-btn";
            // ★ここがポイント：URLパラメータ「?lv=数値」を付けて対局画面へ移動
            a.href = `cpu_level.html?lv=${l.lv}`;
            
            a.innerHTML = `${l.name} <span class="description">${l.desc}</span>`;
            container.appendChild(a);
        });
    </script>

</body>

</html>
