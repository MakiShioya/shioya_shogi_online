<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ルーム対局ロビー</title>
<link rel="icon" href="script/image/komiya_icon.png">
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script src="script/auth.js"></script>
<script src="/socket.io/socket.io.js"></script>
<style>
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: #333;
        color: white;
        text-align: center;
        margin: 0;
        padding: 20px;

        /* コピー・長押し禁止設定 */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-user-drag: none;

        /* ▼▼▼ 追加：ダブルタップによる拡大などを抑制（補助的） ▼▼▼ */
        touch-action: manipulation;
    }
    h1 { margin-bottom: 20px; color: #28a745; } 
    
    .container {
        max-width: 600px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.1);
        padding: 2px 20px;
        border-radius: 10px;
    }

    /* キャラ表示（共通デザイン） */
    .char-info-area {
        background: rgba(0, 0, 0, 0.3);
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 2px solid #28a745;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
    }
    .char-avatar {
        width: 50px;
        height: 50px;
        object-fit: contain;
        border-radius: 5px;
        background: #fff;
        pointer-events: none; /* 画像の長押し防止 */
    }
    .char-change-btn {
        padding: 5px 10px;
        font-size: 0.8rem;
        background-color: #555;
        color: white;
        border: 1px solid #aaa;
        border-radius: 4px;
        cursor: pointer;
    }

    /* 部屋作成エリア */
    .create-area {
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid #555;
    }
    input[type="text"] {
        padding: 10px;
        font-size: 16px;
        width: 60%;
        border-radius: 5px;
        border: none;
        margin-bottom: 10px;

        /* 入力フォームは操作できるようにする */
        -webkit-user-select: text;
        user-select: text;
        -webkit-touch-callout: default; 
    }
    button.create-btn {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #ff4500;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }
    button.create-btn:hover { background-color: #cc3700; }

    /* 右上ボタンのコンテナ */
    .back-button-container {
        position: absolute;
        top: 20px;
        right: 20px;
    }

    /* ボタンのデザイン */
    .back-btn {
        display: inline-block;
        padding: 8px 16px;
        background-color: #555;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 0.9rem;
        border: 1px solid #777;
        transition: background 0.3s;
    }

    .back-btn:hover {
        background-color: #777;
        color: white;
    }

    /* モバイル対応 */
    @media (max-width: 480px) {
        .back-button-container {
            position: static;
            text-align: right;
            margin-bottom: 10px;
        }
    }
</style>
</head>
<body>

<div class="back-button-container">
    <a href="online_lobby.html" class="back-btn">戻る</a>
</div>

<div class="container">
    <h1>ルーム対戦</h1>

    <div class="char-info-area">
        <img id="myCharImg" class="char-avatar" src="" alt="icon">
        <div>
            <div style="font-size: 0.9rem; color:#aaa;">使用キャラクター</div>
            <div id="myCharName" style="font-weight: bold; font-size: 1.1rem;">---</div>
        </div>
        <button class="char-change-btn" onclick="location.href='character.html?mode=online'">変更</button>
    </div>

    <div class="create-area">
        <input type="text" id="newRoomName" placeholder="部屋名 (例: 道場1)">
        <br>
        <button class="create-btn" style="margin-top: 20px; margin-bottom: 37px; "onclick="createAndJoinRoom()">入室 / 作成</button>
    </div>
</div>

<script>
    const charMap = {
        'default': { name: 'キャラA', img: 'script/image/karui_1p.PNG' },
        'char_a':  { name: 'キャラB', img: 'script/image/char_a.png' },
        'char_b':  { name: 'キャラC', img: 'script/image/char_b.png' },
        'char_d':  { name: 'キャラD', img: 'script/image/char_d.png' }
    };

    window.onload = function() {
        const charId = sessionStorage.getItem('my_character') || 'default';
        const charInfo = charMap[charId] || charMap['default'];
        document.getElementById('myCharName').textContent = charInfo.name;
        document.getElementById('myCharImg').src = charInfo.img;
    };

    const socket = io();

    function createAndJoinRoom() {
        const nameInput = document.getElementById('newRoomName');
        const name = nameInput.value.trim();
        if (!name) {
            alert("部屋名を入力してください");
            return;
        }
        joinRoom(name);
    }

    function joinRoom(roomId) {
        window.location.href = `room.html?room=${encodeURIComponent(roomId)}`;
    }

    if (typeof firebase !== 'undefined' && firebase.auth) {
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                const displayName = user.displayName || (user.email ? user.email.split('@')[0] : "名無し");
                localStorage.setItem('shogi_username', displayName);
                
                const nameDisplay = document.getElementById('myCharName');
                // 必要ならここで表示更新処理
            }
        });
    }
</script>

<script>
  // 右クリック・長押しメニュー禁止
  document.addEventListener('contextmenu', function(e) {
    if (e.target.tagName === 'INPUT') return; // 入力欄は許可
    e.preventDefault();
  }, { passive: false });

  // ドラッグ禁止
  document.addEventListener('dragstart', function(e) {
    e.preventDefault();
  }, { passive: false });

  // ▼▼▼ 追加：iOS（iPhone/iPad）でのピンチイン・ピンチアウト拡大を禁止 ▼▼▼
  document.addEventListener('gesturestart', function(e) {
    e.preventDefault();
  });
  
  // ダブルタップによる拡大を禁止（念のため）
  let lastTouchEnd = 0;
  document.addEventListener('touchend', function (event) {
    const now = (new Date()).getTime();
    if (now - lastTouchEnd <= 300) {
      event.preventDefault();
    }
    lastTouchEnd = now;
  }, false);
</script>

</body>
</html>
