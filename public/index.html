<script>
  function autoFitGame() {
    // タイトル画面なのでIDが存在しない場合があります。
    // その場合は body 全体を対象にします。
    let wrapper = document.getElementById('game-wrapper');
    
    // index.html には game-wrapper がないので body に直接スタイルを当てます
    if (!wrapper) {
       document.body.style.transformOrigin = "center center";
       wrapper = document.body; 
    }

    // 基準サイズ（タイトル画面用）
    // index.htmlは背景画像がメインなので、少し広めでも大丈夫ですが
    // 統一感を持たせるなら同じサイズが良いでしょう
    const baseWidth = 780;
    const baseHeight = 600;

    const w = window.innerWidth;
    const h = window.innerHeight;
    const isPortrait = h > w;

    let scale;
    let rotation = '';

    if (isPortrait) {
      // 縦持ち → 90度回転
      const scaleX = h / baseWidth;
      const scaleY = w / baseHeight;
      scale = Math.min(scaleX, scaleY) * 0.95;
      rotation = 'rotate(90deg)';
      
      // 回転させた場合、幅と高さを入れ替えて指定しないとスクロールが発生することがあるため調整
      wrapper.style.width = baseHeight + "px"; 
      wrapper.style.height = baseWidth + "px";

    } else {
      // 横持ち → そのまま
      const scaleX = w / baseWidth;
      const scaleY = h / baseHeight;
      scale = Math.min(scaleX, scaleY) * 0.95;
      rotation = '';
      
      wrapper.style.width = baseWidth + "px";
      wrapper.style.height = baseHeight + "px";
    }

    if (scale > 1) scale = 1;

    // タイトル画面は中央寄せ済みなので、translateは不要な場合もありますが
    // 念のため固定配置にします
    wrapper.style.position = "absolute";
    wrapper.style.top = "50%";
    wrapper.style.left = "50%";
    wrapper.style.transform = `translate(-50%, -50%) ${rotation} scale(${scale})`;
  }

  window.addEventListener('load', autoFitGame);
  window.addEventListener('resize', autoFitGame);
  setTimeout(autoFitGame, 500);
</script>


<script>
  function autoRotateTitle() {
    const w = window.innerWidth;
    const h = window.innerHeight;
    // 高さが幅より大きければ「縦持ち」と判定
    const isPortrait = h > w;

    if (isPortrait) {
      // ■ 縦持ちの場合
      // 縮小(scale)はせず、幅と高さを入れ替えて90度回転させます
      
      // 1. 画面中央を基準に回転させるための配置設定
      document.body.style.position = "fixed";
      document.body.style.top = "50%";
      document.body.style.left = "50%";
      document.body.style.transformOrigin = "center center";
      
      // 2. 90度回転させる
      document.body.style.transform = "translate(-50%, -50%) rotate(90deg)";
      
      // 3. 重要な点：回転した状態での「幅」は画面の「高さ」になります
      // これにより、縮小されずに画面いっぱいに表示されます
      document.body.style.width = h + "px";
      document.body.style.height = w + "px";
      
      // スクロールバーが出ないように念のため
      document.body.style.overflow = "hidden";

    } else {
      // ■ 横持ち（PC含む）の場合
      // 何もしない（CSSの元の設定 100vw, 100vh に戻す）
      document.body.style.position = "";
      document.body.style.top = "";
      document.body.style.left = "";
      document.body.style.transform = "";
      document.body.style.width = "100vw";
      document.body.style.height = "100vh";
    }
  }

  // 読み込み時とリサイズ時に実行
  window.addEventListener('load', autoRotateTitle);
  window.addEventListener('resize', autoRotateTitle);
  // 画像読み込みのタイミング対策
  setTimeout(autoRotateTitle, 100);
</script>
