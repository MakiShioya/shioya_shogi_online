<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>しおや将棋 - タイトル</title>
  
  <link rel="preload" href="script/image/shogi_title.PNG" as="image">
  
  <link rel="preload" href="script/font/setofont.ttf" as="font" type="font/ttf" crossorigin>
  
  <link rel="icon" href="script/image/komiya_icon.png"> 
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="script/image/komiya_icon.png">
  
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    /* ★追加：フォント定義 */
    @font-face {
      font-family: 'SetoFont';
      src: url('script/font/setofont.ttf') format('truetype');
      font-display: block;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-image: url('script/image/shogi_title.PNG');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif; /* 基本はゴシック体（タイトルロゴ用） */
      overflow: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-user-drag: none;
    }

    input, textarea {
      -webkit-user-select: text;
      user-select: text;
      -webkit-touch-callout: default;
    }

    /* ▼▼▼ スプラッシュスクリーン ▼▼▼ */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 99999;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: auto; 
      transition: opacity 0.5s ease; 
    }

    .splash-content {
      color: white;
      font-family: "MS Mincho", serif; /* 注意書きは明朝体のまま */
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease;
      position: absolute;
      width: 100%;
    }

    #splash-logo {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 0.2em;
    }

    #splash-warning {
      font-size: 1.2rem;
      line-height: 2;
    }
    /* ▲▲▲ スプラッシュスクリーンここまで ▲▲▲ */


    .title-logo {
      font-size: 4rem;
      color: #FFB347;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8), -2px -2px 5px rgba(0, 0, 0, 0.8);
      font-weight: bold;
      margin-bottom: 20vh;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
      /* ここはフォント指定しない（bodyのsans-serifが適用される） */
    }

    .tap-start {
      font-size: 1.5rem;
      color: white;
      animation: blink 1.5s infinite;
      cursor: pointer;
      text-shadow: 0 0 5px black;
      background: rgba(0,0,0,0.3);
      padding: 10px 40px;
      border-radius: 30px;
      
      /* ★変更：SetoFontを適用 */
      font-family: 'SetoFont', sans-serif;
      
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }
    @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

    /* 設定ボタン */
    .settings-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.1rem; /* フォントが変わると少し小さく見えるので微調整 */
      font-weight: bold;
      color: white;
      background: rgba(139, 69, 19, 0.8); 
      border: 2px solid #FFB347;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      box-shadow: 0 4px 0 #5d2e0d;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 5px;
      
      /* ★変更：SetoFontを適用 */
      font-family: 'SetoFont', sans-serif;

      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }

    .settings-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #5d2e0d;
    }

    .settings-btn:hover {
      background: rgba(160, 82, 45, 0.9);
      border-color: #ffcc80;
    }
    
    .fade-in-done {
        opacity: 1 !important;
        pointer-events: auto !important;
    }
    
    .tap-start.fade-in-done {
        animation: blink 1.5s infinite;
    }

    /* ★追加：認証モーダル内のフォント適用 */
    #authModal, 
    #authModal input, 
    #authModal button,
    #authModal h2,
    #authModal label {
        font-family: 'SetoFont', sans-serif;
    }

  </style>
</head>
<body>

  <div id="splash-screen">
    <div id="splash-logo" class="splash-content">
        しおやゲーム
    </div>
    <div id="splash-warning" class="splash-content">
        <span style="font-size: 3rem; color: #ffcc00;">⚠</span><br>
        ★ 歩きながらの将棋は<br>
        　 居玉より危険です。<br><br>
        ★ 画面は横持ちにしてください。
    </div>
  </div>
  <button id="main-settings" class="settings-btn" onclick="showAuthModal()">アカウント</button>

  <div id="main-title" class="title-logo">しおや将棋</div>

  <div id="main-start" class="tap-start" onclick="goToHome()">TAP TO START</div>

  <div id="authModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 9999; justify-content: center; align-items: center;">
    <div style="background: #fff8dc; padding: 30px; border: 4px solid #8b4513; border-radius: 10px; text-align: center; width: 300px;">
      
      <h2 id="authTitle" style="margin-top: 0; color: #8b4513;">ログイン / 新規登録</h2>
      
      <div id="authInputs">
        <div style="text-align: left; margin: 15px 0;">
          <label>メールアドレス</label><br>
          <input type="email" id="authEmail" placeholder="example@mail.com" style="width: 100%; padding: 8px; font-size: 16px; box-sizing: border-box;">
        </div>
        <div style="text-align: left; margin: 15px 0;">
          <label>パスワード（6文字以上）</label><br>
          <input type="password" id="authPass" placeholder="******" style="width: 100%; padding: 8px; font-size: 16px; box-sizing: border-box;">
        </div>
        
        <div style="display: flex; justify-content: space-between; gap: 10px; margin-top: 20px;">
          <button onclick="loginUser()" style="background: #007bff; color: white; width: 45%; height: 40px; font-size: 16px; border:none; border-radius:5px; cursor:pointer;">ログイン</button>
          <button onclick="registerUser()" style="background: #28a745; color: white; width: 45%; height: 40px; font-size: 16px; border:none; border-radius:5px; cursor:pointer;">新規登録</button>
        </div>
      </div>

      <div style="margin-top:20px; border-top:1px solid #ccc; padding-top:10px;">
         <button id="logoutBtnInModal" onclick="logoutUser(); closeAuthModal()" style="display:none; background: #6c757d; border:none; border-radius:5px; color: white; width: 100%; height: 40px; font-size: 16px; cursor:pointer;">ログアウト</button>
      </div>

      <button onclick="closeAuthModal()" style="margin-top: 15px; background: #ccc; border: none; color: black; width: 100px; height: 30px; font-size: 14px; cursor:pointer;">閉じる</button>
    </div>
  </div>

  <script src="script/auth.js"></script>
  
  <script>
    // ▼▼▼ オープニング演出 ▼▼▼
    document.addEventListener("DOMContentLoaded", async () => {
        const splashScreen = document.getElementById('splash-screen');
        const logo = document.getElementById('splash-logo');
        const warning = document.getElementById('splash-warning');
        
        const mainTitle = document.getElementById('main-title');
        const mainStart = document.getElementById('main-start');
        const mainSettings = document.getElementById('main-settings');

        const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        // 1. 起動直後のウェイト
        await wait(200);
        logo.style.opacity = '1';

        // 2. 「しおやゲーム」表示時間
        await wait(1200); 
        logo.style.opacity = '0';

        // 3. フェードアウト待ち
        await wait(500);

        // 4. 注意喚起を表示
        warning.style.opacity = '1';

        // 5. 注意喚起の表示時間
        await wait(1800);
        warning.style.opacity = '0';

        // 6. フェードアウト待ち
        await wait(500);

        // 7. 黒い幕を消す
        splashScreen.style.opacity = '0';
        
        // 8. タイトル画面を「クリック可能状態で」表示
        mainTitle.classList.add('fade-in-done');
        mainStart.classList.add('fade-in-done');
        mainSettings.classList.add('fade-in-done');

        // 9. 幕が完全に透明になったらDOM的にも消す
        await wait(500);
        splashScreen.style.display = 'none';
    });

    function goToHome() {
      window.location.href = "home.html";
    }
  </script>

<script>
  function autoRotateTitle() {
    const w = window.innerWidth;
    const h = window.innerHeight;
    const isPortrait = h > w;

    if (isPortrait) {
      document.body.style.position = "fixed";
      document.body.style.top = "50%";
      document.body.style.left = "50%";
      document.body.style.transformOrigin = "center center";
      document.body.style.transform = "translate(-50%, -50%) rotate(90deg)";
      document.body.style.width = h + "px";
      document.body.style.height = w + "px";
      document.body.style.overflow = "hidden";
    } else {
      document.body.style.position = "";
      document.body.style.top = "";
      document.body.style.left = "";
      document.body.style.transform = "";
      document.body.style.width = "100vw";
      document.body.style.height = "100vh";
    }
  }

  window.addEventListener('load', autoRotateTitle);
  window.addEventListener('resize', autoRotateTitle);
  setTimeout(autoRotateTitle, 100);
</script>

<script>
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
  }, { passive: false });

  document.addEventListener('dragstart', function(e) {
    e.preventDefault();
  }, { passive: false });
</script>
</body>
</html>
