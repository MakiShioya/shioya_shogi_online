<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>しおや将棋 - タイトル</title>
  <link rel="icon" href="script/image/komiya_icon.png"> 
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="script/image/komiya_icon.png">
  
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-color: #2c3e50;
      background-size: cover;
      background-position: center;
      overflow: hidden;
      
      /* ▼▼▼ コピー・長押し禁止設定（整理済み） ▼▼▼ */
      -webkit-user-select: none; /* Safari / Chrome */
      -moz-user-select: none;    /* Firefox */
      -ms-user-select: none;     /* IE / Edge */
      user-select: none;         /* Standard */
      
      -webkit-touch-callout: none; /* iOS長押しメニュー無効化 */
      -webkit-user-drag: none;     /* ドラッグ禁止 */
      
      /* 注意: touch-action: none はボタン操作に影響する可能性があるため削除しました */
    }

    /* 入力フォームは操作できるようにする */
    input, textarea {
      -webkit-user-select: text;
      user-select: text;
      -webkit-touch-callout: default; 
    }

    /* 背景専用の設定 */
    #bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1; 
      background-image: url('script/image/shogi_title.PNG');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      pointer-events: none; /* 背景へのタッチ判定を無視 */
    }

    .title-logo {
      font-size: 4rem;
      color: #FFB347;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8), -2px -2px 5px rgba(0, 0, 0, 0.8);
      font-weight: bold;
      margin-bottom: 20vh;
      text-align: center;
    }

    .tap-start {
      font-size: 1.5rem;
      color: white;
      animation: blink 1.5s infinite;
      cursor: pointer;
      text-shadow: 0 0 5px black;
      background: rgba(0,0,0,0.3);
      padding: 10px 40px;
      border-radius: 30px;
    }
    @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

    .settings-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 0.9rem;
      font-weight: bold;
      color: white;
      background: rgba(139, 69, 19, 0.8); 
      border: 2px solid #FFB347;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      box-shadow: 0 4px 0 #5d2e0d;
      transition: all 0.2s;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .settings-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #5d2e0d;
    }

    .settings-btn:hover {
      background: rgba(160, 82, 45, 0.9);
      border-color: #ffcc80;
    }
  </style>
</head>
<body>
  <div id="bg-image"></div>
  <button class="settings-btn" onclick="showAuthModal()">アカウント</button>

  <div class="title-logo">しおや将棋</div>

  <div class="tap-start" onclick="goToHome()">TAP TO START</div>

  <div id="authModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 9999; justify-content: center; align-items: center;">
    <div style="background: #fff8dc; padding: 30px; border: 4px solid #8b4513; border-radius: 10px; text-align: center; width: 300px;">
      
      <h2 id="authTitle" style="margin-top: 0; color: #8b4513;">ログイン / 新規登録</h2>
      
      <div id="authInputs">
        <div style="text-align: left; margin: 15px 0;">
          <label>メールアドレス</label><br>
          <input type="email" id="authEmail" placeholder="example@mail.com" style="width: 100%; padding: 8px; font-size: 16px; box-sizing: border-box;">
        </div>
        <div style="text-align: left; margin: 15px 0;">
          <label>パスワード（6文字以上）</label><br>
          <input type="password" id="authPass" placeholder="******" style="width: 100%; padding: 8px; font-size: 16px; box-sizing: border-box;">
        </div>
        
        <div style="display: flex; justify-content: space-between; gap: 10px; margin-top: 20px;">
          <button onclick="loginUser()" style="background: #007bff; color: white; width: 45%; height: 40px; font-size: 16px; border:none; border-radius:5px; cursor:pointer;">ログイン</button>
          <button onclick="registerUser()" style="background: #28a745; color: white; width: 45%; height: 40px; font-size: 16px; border:none; border-radius:5px; cursor:pointer;">新規登録</button>
        </div>
      </div>

      <div style="margin-top:20px; border-top:1px solid #ccc; padding-top:10px;">
         <button id="logoutBtnInModal" onclick="logoutUser(); closeAuthModal()" style="display:none; background: #6c757d; border:none; border-radius:5px; color: white; width: 100%; height: 40px; font-size: 16px; cursor:pointer;">ログアウト</button>
      </div>

      <button onclick="closeAuthModal()" style="margin-top: 15px; background: #ccc; border: none; color: black; width: 100px; height: 30px; font-size: 14px; cursor:pointer;">閉じる</button>
    </div>
  </div>

  <script src="script/auth.js"></script>
  <script>
    function goToHome() {
      window.location.href = "home.html";
    }
  </script>

  <script>
    function autoRotateTitle() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      const isPortrait = h > w;

      if (isPortrait) {
        // 縦持ちの場合：90度回転して全画面表示
        document.body.style.position = "fixed";
        document.body.style.top = "50%";
        document.body.style.left = "50%";
        document.body.style.transformOrigin = "center center";
        document.body.style.transform = "translate(-50%, -50%) rotate(90deg)";
        document.body.style.width = h + "px";
        document.body.style.height = w + "px";
        document.body.style.overflow = "hidden";
      } else {
        // 横持ちの場合：リセット
        document.body.style.position = "";
        document.body.style.top = "";
        document.body.style.left = "";
        document.body.style.transform = "";
        document.body.style.width = "100vw";
        document.body.style.height = "100vh";
      }
    }

    window.addEventListener('load', autoRotateTitle);
    window.addEventListener('resize', autoRotateTitle);
    setTimeout(autoRotateTitle, 100);
  </script>

  <script>
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    }, { passive: false });
    
    document.addEventListener('dragstart', function(e) {
      e.preventDefault();
    }, { passive: false });
  </script>

</body>
</html>
