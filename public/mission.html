<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ミッション - しおや将棋</title>
  
  <link rel="preload" href="script/font/setofont.ttf" as="font" type="font/ttf" crossorigin>
  
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  
  <style>
    /* ★追加：フォント定義 */
    @font-face {
      font-family: 'SetoFont';
      src: url('script/font/setofont.ttf') format('truetype');
      font-display: block;
    }

    /* ★追加：全体にフォント適用 */
    * {
      font-family: 'SetoFont', sans-serif;
    }

    /* ★追加：ロード画面のスタイル */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* 背景色(#f0e68c)に合わせて調整 */
      background-color: rgba(240, 230, 140, 0.95); 
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader-content {
      text-align: center;
      color: #8b4513; /* 文字色は茶色 */
      font-family: "SetoFont", sans-serif;
    }

    /* ぐるぐる回るアニメーション */
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(139, 69, 19, 0.3);
      border-top: 5px solid #8b4513;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* チップスのテキスト表示エリア */
    #loading-tips {
      margin-top: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      font-size: 0.9rem;
      max-width: 250px;
      line-height: 1.5;
      min-height: 3em;
    }

    /* --- 以下、既存スタイル --- */
    body { background: #f0e68c; margin: 0; padding: 0; }
    .header { background: #8b4513; color: white; padding: 15px; display: flex; align-items: center; }
    .back-btn { background: #ccc; border: none; padding: 5px 15px; border-radius: 5px; cursor: pointer; margin-right: 15px; color:black; }
    .container { max-width: 600px; margin: 20px auto; padding: 10px; }
    
    .mission-card {
      background: white; border: 2px solid #8b4513; border-radius: 8px;
      padding: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;
    }
    .mission-info { flex: 1; }
    .mission-title { font-weight: bold; font-size: 1.1em; color: #333; }
    .mission-desc { font-size: 0.9em; color: #666; margin: 5px 0; }
    .progress-bar { background: #eee; height: 10px; border-radius: 5px; width: 100%; margin-top: 5px; overflow: hidden; }
    .progress-fill { background: #28a745; height: 100%; width: 0%; transition: width 0.3s; }
    
    .action-area { margin-left: 15px; text-align: center; min-width: 80px; }
    .reward-tag { font-size: 0.8em; color: #d32f2f; font-weight: bold; margin-bottom: 5px; }
    
    .claim-btn { background: #d32f2f; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    .claim-btn:disabled { background: #ccc; cursor: default; }
    .status-text { font-size: 0.9em; font-weight: bold; color: #28a745; }
  </style>
</head>
<body>

<div id="loading-screen">
  <div class="loader-content">
    <div class="spinner"></div>
    <div id="loading-tips"></div>
    <p style="font-size: 0.8rem; margin-top: 10px; opacity: 0.8;">読み込み中...</p>
  </div>
</div>

<div class="header">
  <button class="back-btn" onclick="window.location.href='home.html'">戻る</button>
  <h2>ミッション</h2>
</div>

<div class="container" id="missionList">
  <p style="text-align:center;">読み込み中...</p>
</div>

<script src="script/auth.js"></script>
<script src="script/missions.js"></script>
<script src="script/mission_manager.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        // リアルタイムで監視して画面更新
        db.collection("users").doc(user.uid).onSnapshot((doc) => {
          if (doc.exists) renderMissions(doc.data().missions || {});
        });
      }
    });
  });

  function renderMissions(userMissions) {
    const container = document.getElementById("missionList");
    container.innerHTML = "";

    GAME_MISSIONS.forEach(mission => {
      const uData = userMissions[mission.id] || { progress: 0, collected: false };
      const isCompleted = uData.progress >= mission.target;
      const progressPercent = Math.min(100, (uData.progress / mission.target) * 100);
      
      const card = document.createElement("div");
      card.className = "mission-card";
      
      // 報酬テキストの作成
      let rewardText = "";
      if (mission.rewardType === "gold") rewardText = `${mission.rewardValue} G`;
      else if (mission.rewardType === "item") rewardText = mission.rewardName || "アイテム";

      // ボタン等の表示内容
      let actionHTML = "";
      if (uData.collected) {
        actionHTML = `<div class="status-text">受取済</div>`;
      } else if (isCompleted) {
        actionHTML = `<button class="claim-btn" onclick="claimMissionReward('${mission.id}')">受取る</button>`;
      } else {
        actionHTML = `<div style="font-size:0.8em;">${uData.progress}/${mission.target}</div>`;
      }

      card.innerHTML = `
        <div class="mission-info">
          <div class="mission-title">${mission.title}</div>
          <div class="mission-desc">${mission.desc}</div>
          <div class="reward-tag">報酬: ${rewardText}</div>
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${progressPercent}%;"></div>
          </div>
        </div>
        <div class="action-area">
          ${actionHTML}
        </div>
      `;
      container.appendChild(card);
    });
  }
</script>

<script>
    const loadingTipsList = [
        "【tips】キャラクターにはそれぞれ固有の必殺技があります。",
        "【tips】オンライン対局は、先に入室した方が先手になります。",
        "【tips】棋譜では、自分のこれまでの対局を振り返るだけでなく、解析もできます。",
        "【tips】メニューボタンから、ホーム画面のキャラクターを変更できます。",
        "【tips】CPUの必殺技は、2回行動です。",
        "【tips】CPUは必殺技ゲージが300たまると必ず必殺技を打ってきます。"
    ];

    function showRandomTips() {
        const tipEl = document.getElementById('loading-tips');
        if (!tipEl) return;
        const randomTip = loadingTipsList[Math.floor(Math.random() * loadingTipsList.length)];
        tipEl.textContent = randomTip;
    }

    let tipsInterval = null;

    // 画像の読み込みを待たずにTipsを表示
    document.addEventListener('DOMContentLoaded', () => {
        showRandomTips();
        tipsInterval = setInterval(showRandomTips, 3000);
    });

    // 画像とフォントの読み込みが終わってからロード画面を消す
    window.addEventListener('load', () => {
        const loader = document.getElementById('loading-screen');
        
        // フォントの準備完了を待つ
        document.fonts.ready.then(() => {
            setTimeout(() => {
                clearInterval(tipsInterval);
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }, 800); // 演出のため少し待機
        });
    });
</script>

</body>
</html>
