<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>しおや将棋 友達対戦</title>
<link rel="stylesheet" href="script/style.css">
      <link rel="icon" href="script/image/komiya_icon.png"> 
</head>
<body>
<div id="game">

  <div class="side left">
    <div class="hand white-hand" id="whiteHandBox">
      <h3>後手の持ち駒</h3>
      <div id="whiteHand"></div>
    </div>
    <button id="undoBtn" class="square-btn" onclick="undoMove()">待った</button>
  </div>

  <div id="center">
    <div id="status"></div>

    <div id="timerBox" style="font-weight: bold; font-size: 18px; margin: 5px 0; color: #333;">
      考慮時間: 0秒
    </div>

    <div id="checkStatus"></div>
    
    <div style="position: relative; display: inline-block;">
  <img id="skillCutIn" src="" alt="">
  <div class="shogiban-outer">
    <table id="board"></table>
  </div>
</div>

    <div style="position: absolute; bottom: -90px; left: 0; width: 100%; text-align: center; pointer-events: none;">
    </div>

  </div>

  <div class="side right">
    <button id="resignBtn" class="square-btn">投了</button>
    <div class="hand black-hand" id="blackHandBox">
      <h3>先手の持ち駒</h3>
      <div id="blackHand"></div>
    </div>
  </div>

</div>

    <button id="skillBtn" class="square-btn" style="display: none; margin-top: 15px;" onclick="toggleSkillMode()">必殺技</button>
<div style="text-align: center; margin: 15px 0 10px 0;">

</div>

<div id="kifuArea" class="modal-overlay" style="display: none;">
    <div class="modal-content" style="width: 90%; max-width: 500px; height: 70vh; display: flex; flex-direction: column;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 2px solid #8b4513; padding-bottom: 5px;">
            <span style="font-weight: bold; color: #8b4513; font-size: 18px;">📝 棋譜記録</span>
            <button onclick="copyKifuText()" style="padding: 5px 12px; font-size: 12px; cursor: pointer; background: #fff; border: 1px solid #8b4513; border-radius: 4px;">📋 コピー</button>
        </div>
        <div id="kifu" style="flex-grow: 1; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #fdf5e6; font-family: monospace; font-size: 14px; line-height: 1.6; color: #000; text-align: left; border-radius: 4px;"></div>
        <button class="square-btn" style="background: #8b4513; color: white; margin-top: 15px; width: 100%;" onclick="toggleKifu()">閉じる</button>
    </div>
</div>

<div id="volumeModal" class="modal-overlay" style="display: none;">
  <div class="modal-content" style="width: 80%; max-width: 350px; text-align: center;">
    <p style="font-size: 20px; font-weight: bold; color: #8b4513; margin-bottom: 20px;">🔊 音量設定</p>
    <div style="margin-bottom: 20px;">
      <p style="font-size: 14px; margin-bottom: 10px;">BGM音量</p>
      <input type="range" id="bgmRange" min="0" max="1" step="0.1" value="0.3" style="width: 80%; cursor: pointer;" oninput="updateVolume()">
    </div>
    <button class="square-btn" style="background: #8b4513; color: white; width: 100%;" onclick="closeVolumeModal()">閉じる</button>
  </div>
</div>

<div id="rulesModal" class="modal-overlay" style="display: none;">
  <div class="modal-content" style="width: 90%; max-width: 450px; height: 60vh; display: flex; flex-direction: column;">
    <p style="font-size: 20px; font-weight: bold; color: #8b4513; margin-bottom: 15px; border-bottom: 2px solid #8b4513; padding-bottom: 5px;">📖 ルール確認</p>
    <div style="flex-grow: 1; overflow-y: auto; text-align: left; font-size: 14px; line-height: 1.8; color: #333; padding-right: 5px;">
      <p><b>【友達対戦】</b><br>・一台の端末で先手と後手を交互に操作します。</p>
      <p><b>【基本ルール】</b><br>・相手の「玉」を先に詰ませた方が勝利です。</p>
      <p><b>【禁じ手】</b><br>・二歩、打ち歩詰めなどの反則に注意してください。</p>
    </div>
    <button class="square-btn" style="background: #8b4513; color: white; margin-top: 15px; width: 100%;" onclick="closeRulesModal()">閉じる</button>
  </div>
</div>


<div id="skillModal" class="modal-overlay" style="display: none;">
  <div class="modal-content">
    <p style="font-size: 20px; font-weight: bold; margin-bottom: 20px;">必殺技を発動しますか？</p>
    <div class="modal-buttons">
      <button class="square-btn" style="background: red; color: white;" onclick="confirmSkillActivate()">発動</button>
      <button class="square-btn" style="background: gray; color: white;" onclick="closeSkillModal()">やめる</button>
    </div>
  </div>
</div>

<div id="promoteModal" class="modal-overlay" style="display: none;">
  <div class="modal-content">
    <p style="font-size: 20px; font-weight: bold; margin-bottom: 20px;">成りますか？</p>
    <div class="modal-buttons">
      <button class="square-btn" style="background: #ff4500; color: white;" onclick="resolvePromotion(true)">成</button>
      <button class="square-btn" style="background: gray; color: white;" onclick="resolvePromotion(false)">不成</button>
    </div>
  </div>
</div>


<div id="menuContainer" style="position: fixed; top: 10px; right: 10px; z-index: 100;">
    <button id="menuTrigger" onclick="toggleMenu()" style="padding: 10px; font-size: 20px; cursor: pointer; background: rgba(255,255,255,0.8); border: 2px solid #333; border-radius: 5px;">
        ☰ メニュー
    </button>
    
    <div id="menuPanel" style="display: none; position: absolute; top: 50px; right: 0; width: 180px; background: #fff8dc; border: 3px solid #8b4513; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); padding: 10px;">
        <button class="menu-item" onclick="toggleKifu(); toggleMenu();">📝 棋譜を表示</button>
        <button class="menu-item" onclick="toggleVolume();">🔊 音量設定</button>
        <button class="menu-item" onclick="showRules();">📖 ルール確認</button>
        <hr style="border: 0; border-top: 1px solid #8b4513; margin: 8px 0;">
        <button class="menu-item" style="color: #d32f2f;" onclick="location.href='home.html'">🏠 ホームに戻る</button>
    </div>
</div>


<audio id="skillSound" src=""></audio>
<audio id="bgm" src="script/audio/natsu2.mp3" loop></audio>
<audio id="moveSound" src="script/audio/move.mp3"></audio>
<audio id="promoteSound" src="script/audio/promote.mp3"></audio>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="script/auth.js"></script>

<script>
  window.opponentName = "ともだち (オフライン)";
</script>

<script src="script/globals.js"></script>
<script src="script/rules.js"></script>
<script src="script/kifu.js"></script>
<script src="script/skills/SilverArmor.js"></script>
<script src="script/skills/PassionateSupport.js"></script>
<script src="script/skills/BluePrint.js"></script>
<script src="script/characters/Itsumono.js"></script>
<script src="script/characters/Reisei.js"></script>
<script src="script/characters/Nekketsu.js"></script>
<script src="script/main_player.js"></script>


</body>
</html>
