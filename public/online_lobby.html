<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>しおや将棋 オンライン対局</title>
<link rel="icon" href="script/image/komiya_icon.png">
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script src="script/auth.js"></script>
<script src="/socket.io/socket.io.js"></script>
<style>


@media screen and (max-width: 600px) and (orientation: portrait) {
    html, body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        /* 縦画面の幅(vw)を「回転後の高さ」に、高さ(vh)を「回転後の幅」に固定 */
        width: 90vh; 
        height: 90vw;
        
        /* 画面中央を軸に90度回転 */
        transform: rotate(90deg);
        transform-origin: center;
        
        /* はみ出し防止 */
        max-width: none !important;
        display: flex;
        flex-direction: column;
        justify-content: center;
        box-sizing: border-box;
        padding: 10px;
    }

    .match-options {
        flex-direction: row !important; /* 横並びを維持 */
        width: 100%;
        gap: 10px;
    }

    /* 文字サイズが大きすぎてはみ出るのを防ぐ微調整 */
    h1 { font-size: 1.5rem; margin-bottom: 10px; }
    .match-options h2 { font-size: 1.1rem; }
    .match-options p { font-size: 0.7rem; }
}



    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: #333;
        color: white;
        text-align: center;
        margin: 0;
        padding: 20px;
        position: relative;
        min-height: 100vh;
        box-sizing: border-box;
    }
    h1 { margin-bottom: 20px; color: #FFB347; }
    
    .container {
        max-width: 600px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.1);
        padding: 2px 20px;
        border-radius: 10px;
    }

    /* 使用キャラ表示エリア */
    .char-info-area {
        background: rgba(0, 0, 0, 0.3);
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 2px solid #FFB347;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
    }
    .char-avatar {
        width: 50px;
        height: 50px;
        object-fit: contain;
        border-radius: 5px;
        background: #fff;
    }
    .char-change-btn {
        padding: 5px 10px;
        font-size: 0.8rem;
        background-color: #555;
        color: white;
        border: 1px solid #aaa;
        border-radius: 4px;
        cursor: pointer;
    }

    /* 横並びコンテナ */
    .match-options {
        display: flex;
        gap: 20px;
        align-items: stretch;
        margin-bottom: 30px;
    }

    /* ランダムマッチエリア（トグルボタン化） */
    .random-match-area {
        flex: 1;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        padding: 20px;
        border-radius: 10px;
        border: 2px solid #4a90e2;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        cursor: pointer;
        color: white;
        transition: all 0.2s ease;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        outline: none;
        user-select: none;
    }
    .random-match-area:hover { filter: brightness(1.2); }
    .random-match-area:active { transform: translateY(3px); }

    /* 探索中（キャンセル待ち）のスタイル */
    .random-match-area.searching {
        background: linear-gradient(135deg, #444 0%, #222 100%);
        border-color: #888;
    }

    .random-match-area h2 {
        margin: 0;
        text-shadow: 0 0 5px #00d2ff;
        pointer-events: none;
    }

    /* ルーム対局ボタンの修正 */
.goto-room-btn {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    /* 単色からグラデーションに変更して光沢感を出す */
    background: linear-gradient(135deg, #28a745 0%, #34ce57 100%);
    color: white;
    text-decoration: none;
    border-radius: 10px;
    font-weight: bold;
    border: 2px solid #34ce57; /* 境界線も少し明るく */
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    transition: all 0.2s ease;
}

/* ホバー時の挙動をランダム対局と合わせる */
.goto-room-btn:hover { 
    filter: brightness(1.2); 
}

.goto-room-btn:active { 
    transform: translateY(3px); 
}

/* ルーム対局の文字を光らせる */
.goto-room-btn h2 { 
    margin: 0; 
    text-shadow: 0 0 5px #76ff94; /* 緑色の光彩を追加 */
}

    /* スピナー */
    .spinner {
        margin: 10px auto;
        width: 15px;
        height: 15px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* ホームボタン */
    .home-btn-container {
        position: absolute;
        top: 20px;
        right: 20px;
    }
    .home-btn {
        background-color: rgba(255, 255, 255, 0.2);
        color: #ddd;
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 5px;
        font-size: 0.85rem;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }
</style>
</head>
<body>

<div class="home-btn-container">
    <a href="home.html" class="home-btn">ホーム</a>
</div>

<div class="container">
    <h1>オンライン対局</h1>

    <div class="char-info-area">
        <img id="myCharImg" class="char-avatar" src="" alt="icon">
        <div>
            <div style="font-size: 0.9rem; color:#aaa;">使用キャラクター</div>
            <div id="myCharName" style="font-weight: bold; font-size: 1.1rem;">---</div>
        </div>
        <button class="char-change-btn" onclick="location.href='character.html?mode=online'">変更</button>
    </div>

    <div class="match-options">
        <div id="randomBtnArea" class="random-match-area" onclick="toggleMatch()">
            <div id="readyContent">
                <h2>ランダム対局</h2>
                <p style="font-size: 0.8rem; font-weight: normal; margin-top: 8px;">今すぐ対戦相手を探す</p>
            </div>
            
            <div id="waitingMsg" style="display: none;">
                <div class="spinner"></div>
                <p style="margin: 5px 0; font-weight: bold;">探索中…（タップで中止）</p>
            </div>
        </div>

        <a href="online_room_lobby.html" class="goto-room-btn">
            <h2>ルーム対局</h2>
            <p style="font-size: 0.8rem; font-weight: normal; margin-top: 8px;">友達と合言葉で対局</p>
        </a>
    </div>
</div>

<script>
    const charMap = {
        'default': { name: 'キャラA', img: 'script/image/karui_1p.PNG' },
        'char_a':  { name: 'キャラB', img: 'script/image/char_a.png' },
        'char_b':  { name: 'キャラC', img: 'script/image/char_b.png' },
        'char_d':  { name: 'キャラD', img: 'script/image/char_d.png' }
    };

    window.onload = function() {
        const charId = sessionStorage.getItem('my_character') || 'default';
        const charInfo = charMap[charId] || charMap['default'];
        document.getElementById('myCharName').textContent = charInfo.name;
        document.getElementById('myCharImg').src = charInfo.img;
    };

    const socket = io();

    function getUniqueUserId() {
        let id = localStorage.getItem('shogi_user_id');
        if (!id) {
            id = 'user_' + Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
            localStorage.setItem('shogi_user_id', id);
        }
        return id;
    }

    // 開始と中止を切り替える関数
    function toggleMatch() {
        const area = document.getElementById('randomBtnArea');
        const isSearching = area.classList.contains('searching');

        if (!isSearching) {
            // マッチ開始
            const userId = getUniqueUserId();
            socket.emit('join random queue', userId);

            document.getElementById('readyContent').style.display = 'none';
            document.getElementById('waitingMsg').style.display = 'block';
            area.classList.add('searching');
        } else {
            // マッチ中止
            socket.emit('leave random queue');
            
            document.getElementById('readyContent').style.display = 'block';
            document.getElementById('waitingMsg').style.display = 'none';
            area.classList.remove('searching');
        }
    }

    socket.on('match found', (roomId) => {
        window.location.href = `room_random.html?room=${encodeURIComponent(roomId)}`;
    });

    if (typeof firebase !== 'undefined' && firebase.auth) {
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                const displayName = user.displayName || (user.email ? user.email.split('@')[0] : "名無し");
                localStorage.setItem('shogi_username', displayName);
            }
        });
    }
</script>

</body>
</html>
